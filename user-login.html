<!DOCTYPE html>
<html>
<head>
    <title>User Login - Odelya</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3a0ca3 0%, #4361ee 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section h1 {
            color: #3a0ca3;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo-section p {
            color: #666;
            font-size: 14px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-group input {
            padding: 14px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }
        
        .login-btn {
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .footer-links a {
            color: #4361ee;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .user-type-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #3a0ca3;
        }
        
        .user-type-info h3 {
            color: #3a0ca3;
            margin-bottom: 5px;
        }
        
        .user-type-info p {
            color: #666;
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-suspended {
            background: #6c757d;
            color: white;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>Odelya Cloud Storage</h1>
            <p>Personal User Login</p>
        </div>
        
        <div class="user-type-info">
            <h3>Personal Users Only</h3>
            <p>Login with your username and password stored in our database</p>
            <p><small>Note: Status (active/inactive) does not affect login</small></p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button class="login-btn" onclick="login()" id="loginButton">Login</button>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="footer-links">
            <p>Need help? <a href="#" onclick="showHelp()">Contact Support</a></p>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyA9Rg_P5jp3jHYP91LqYrO6fNVxSKn-NvA",
            authDomain: "odelya-user-data.firebaseapp.com",
            projectId: "odelya-user-data",
            storageBucket: "odelya-user-data.firebasestorage.app",
            messagingSenderId: "590231118790",
            appId: "1:590231118790:web:572c355c8826ad9c9148c7",
            measurementId: "G-9SWTR9V32R"
        };

        // Initialize Firebase
        let db;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("Firebase initialized successfully for user login");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showMessage("Firebase initialization failed. Please refresh the page.", "error");
        }
        // ==================== END FIREBASE CONFIGURATION ====================

        // Global variable to store current user
        let currentUser = null;

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Show message function
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Show help information
        function showHelp() {
            showMessage("Please enter the username and password that were provided to you during registration. If you forgot your credentials, please contact the administrator.", "info");
        }

        // Main login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            // Validation
            if (!username) {
                showMessage("Please enter your username", "error");
                document.getElementById('username').focus();
                return;
            }
            
            if (!password) {
                showMessage("Please enter your password", "error");
                document.getElementById('password').focus();
                return;
            }
            
            // Show loading state
            loginButton.textContent = "Logging in...";
            loginButton.disabled = true;
            
            try {
                // Query Firestore for users with matching username and password
                const usersRef = db.collection("users");
                const querySnapshot = await usersRef
                    .where("username", "==", username)
                    .where("password", "==", password)
                    .where("userType", "==", "personal")
                    .get();
                
                if (querySnapshot.empty) {
                    // Try with alternative username field
                    const altQuerySnapshot = await usersRef
                        .where("accountName", "==", username)
                        .where("password", "==", password)
                        .where("userType", "==", "personal")
                        .get();
                    
                    if (altQuerySnapshot.empty) {
                        throw new Error("Invalid username or password");
                    }
                    
                    // Found user with alternative username field
                    processLoginResult(altQuerySnapshot);
                } else {
                    // Found user with username field
                    processLoginResult(querySnapshot);
                }
                
            } catch (error) {
                console.error("Login error:", error);
                showMessage(error.message || "Login failed. Please try again.", "error");
                loginButton.textContent = "Login";
                loginButton.disabled = false;
            }
        }

        // Process login result
        function processLoginResult(querySnapshot) {
            const userDoc = querySnapshot.docs[0];
            const userData = userDoc.data();
            const userId = userDoc.id;
            
            console.log("User logged in:", userData);
            
            // Store user data in localStorage
            localStorage.setItem('user_logged_in', 'true');
            localStorage.setItem('user_id', userId);
            localStorage.setItem('user_email', userData.email || userData.personalInfo?.email || '');
            localStorage.setItem('user_name', userData.name || userData.personalInfo?.name || username);
            
            // Prepare user data for dashboard
            currentUser = {
                id: userId,
                ...userData,
                status: userData.status || 'inactive'
            };
            
            // Show success message with user info
            const statusBadge = getStatusBadge(currentUser.status);
            showMessage(`‚úÖ Login successful! Welcome ${currentUser.name || currentUser.personalInfo?.name || username}. Status: ${statusBadge}`, "success");
            
            // Reset button
            document.getElementById('loginButton').textContent = "Login Successful!";
            
            // Redirect to user dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = "user-dashboard.html";
            }, 2000);
        }

        // Get status badge HTML
        function getStatusBadge(status) {
            switch(status) {
                case 'active':
                    return '<span class="status-indicator status-active">Active</span>';
                case 'inactive':
                    return '<span class="status-indicator status-inactive">Inactive</span>';
                case 'suspended':
                    return '<span class="status-indicator status-suspended">Suspended</span>';
                default:
                    return `<span class="status-indicator status-inactive">${status || 'Inactive'}</span>`;
            }
        }

        // Auto-logout after 30 minutes of inactivity
        function setupAutoLogout() {
            let timeout;
            
            function resetTimer() {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    if (localStorage.getItem('user_logged_in')) {
                        alert('Session expired due to inactivity. Please login again.');
                        logout();
                    }
                }, 30 * 60 * 1000); // 30 minutes
            }
            
            ['click', 'mousemove', 'keypress', 'scroll'].forEach(event => {
                document.addEventListener(event, resetTimer);
            });
            
            resetTimer();
        }

        // Logout function (for future use)
        function logout() {
            localStorage.removeItem('user_logged_in');
            localStorage.removeItem('user_id');
            localStorage.removeItem('user_email');
            localStorage.removeItem('user_name');
            window.location.href = "user-login.html";
        }

        // Check if user is already logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('user_logged_in');
            if (isLoggedIn) {
                window.location.href = "user-dashboard.html";
            }
            
            // Setup auto-logout
            setupAutoLogout();
            
            // Focus on username field
            document.getElementById('username').focus();
            
            // Allow login on Enter key press
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        };
    </script>
</body>
</html>
