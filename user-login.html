<!DOCTYPE html>
<html>
<head>
    <title>User Login - Odelya</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3a0ca3 0%, #4361ee 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section h1 {
            color: #3a0ca3;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo-section p {
            color: #666;
            font-size: 14px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-group input {
            padding: 14px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }
        
        .login-btn {
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .footer-links a {
            color: #4361ee;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .user-type-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #3a0ca3;
        }
        
        .user-type-info h3 {
            color: #3a0ca3;
            margin-bottom: 5px;
        }
        
        .user-type-info p {
            color: #666;
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-suspended {
            background: #6c757d;
            color: white;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .remember-me input {
            width: 16px;
            height: 16px;
        }
        
        .forgot-password {
            color: #4361ee;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo-section h1 {
                font-size: 24px;
            }
            
            .login-options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>Odelya Cloud Storage</h1>
            <p>Personal User Login</p>
        </div>
        
        <div class="user-type-info">
            <h3>Personal Users Only</h3>
            <p>Login with your registered email and password</p>
            <p><small>Note: Status (active/inactive) does not affect login</small></p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your registered email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
            </div>
            
            <button class="login-btn" onclick="login()" id="loginButton">Login</button>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="footer-links">
            <p>Don't have an account? <a href="#" onclick="showSignupInfo()">Contact Administrator</a></p>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyA9Rg_P5jp3jHYP91LqYrO6fNVxSKn-NvA",
            authDomain: "odelya-user-data.firebaseapp.com",
            projectId: "odelya-user-data",
            storageBucket: "odelya-user-data.firebasestorage.app",
            messagingSenderId: "590231118790",
            appId: "1:590231118790:web:572c355c8826ad9c9148c7",
            measurementId: "G-9SWTR9V32R"
        };

        // Initialize Firebase
        let auth, db;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showMessage("Firebase initialization failed. Please refresh the page.", "error");
        }
        // ==================== END FIREBASE CONFIGURATION ====================

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Show message function
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Forgot password handler
        function forgotPassword() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showMessage("Please enter your email address first", "error");
                document.getElementById('email').focus();
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage(`Password reset email sent to ${email}. Please check your inbox.`, "success");
                })
                .catch(error => {
                    console.error("Password reset error:", error);
                    if (error.code === 'auth/user-not-found') {
                        showMessage("No user found with this email address", "error");
                    } else {
                        showMessage("Error sending reset email: " + error.message, "error");
                    }
                });
        }

        // Show signup info
        function showSignupInfo() {
            showMessage("For new account registration, please contact your administrator or visit the registration page.", "info");
        }

        // Main login function using Firebase Authentication
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            // Validation
            if (!email) {
                showMessage("Please enter your email address", "error");
                document.getElementById('email').focus();
                return;
            }
            
            if (!password) {
                showMessage("Please enter your password", "error");
                document.getElementById('password').focus();
                return;
            }
            
            // Show loading state
            loginButton.textContent = "Logging in...";
            loginButton.disabled = true;
            
            try {
                // Sign in with Firebase Authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log("Firebase Auth login successful:", user.uid);
                
                // Now fetch user data from Firestore using the authenticated user
                const userDoc = await db.collection("users").doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // User authenticated but no Firestore record - sign out
                    await auth.signOut();
                    throw new Error("User record not found. Please contact administrator.");
                }
                
                const userData = userDoc.data();
                
                // Check if user is personal type
                if (userData.userType !== 'personal') {
                    await auth.signOut();
                    throw new Error("Business users must use a different login portal.");
                }
                
                // Store user data in localStorage
                localStorage.setItem('user_logged_in', 'true');
                localStorage.setItem('user_id', user.uid);
                localStorage.setItem('user_email', user.email);
                localStorage.setItem('user_name', userData.name || userData.personalInfo?.name || 'User');
                localStorage.setItem('user_status', userData.status || 'inactive');
                localStorage.setItem('user_type', userData.userType || 'personal');
                
                // Remember me option
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('remember_email', email);
                } else {
                    localStorage.removeItem('remember_email');
                }
                
                // Show success message
                const status = userData.status || 'inactive';
                const statusText = status === 'active' ? 'Active' : 
                                  status === 'inactive' ? 'Inactive' : 
                                  status === 'suspended' ? 'Suspended' : status;
                
                showMessage(`‚úÖ Login successful! Welcome ${userData.name || 'User'}. Status: ${statusText}`, "success");
                
                // Reset button
                loginButton.textContent = "Login Successful!";
                
                // Redirect to user dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = "user-dashboard.html";
                }, 2000);
                
            } catch (error) {
                console.error("Login error:", error);
                
                let errorMessage = "Login failed. Please try again.";
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "No user found with this email address.";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Incorrect password. Please try again.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Invalid email address format.";
                        break;
                    case 'auth/user-disabled':
                        errorMessage = "This account has been disabled. Please contact administrator.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Too many failed login attempts. Please try again later.";
                        break;
                    case 'permission-denied':
                        errorMessage = "Access denied. Please contact administrator.";
                        break;
                }
                
                showMessage(errorMessage, "error");
                loginButton.textContent = "Login";
                loginButton.disabled = false;
            }
        }

        // Auto-logout after 30 minutes of inactivity
        function setupAutoLogout() {
            let timeout;
            
            function resetTimer() {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    if (localStorage.getItem('user_logged_in')) {
                        alert('Session expired due to inactivity. Please login again.');
                        logout();
                    }
                }, 30 * 60 * 1000); // 30 minutes
            }
            
            ['click', 'mousemove', 'keypress', 'scroll'].forEach(event => {
                document.addEventListener(event, resetTimer);
            });
            
            resetTimer();
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                localStorage.removeItem('user_logged_in');
                localStorage.removeItem('user_id');
                localStorage.removeItem('user_email');
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_status');
                localStorage.removeItem('user_type');
                window.location.href = "user-login.html";
            });
        }

        // Check if user is already logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('user_logged_in');
            if (isLoggedIn) {
                // Check if auth session is still valid
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        window.location.href = "user-dashboard.html";
                    } else {
                        // Auth session expired, clear localStorage
                        localStorage.clear();
                    }
                });
            }
            
            // Setup auto-logout
            setupAutoLogout();
            
            // Focus on email field
            document.getElementById('email').focus();
            
            // Fill remembered email if exists
            const rememberedEmail = localStorage.getItem('remember_email');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
                document.getElementById('password').focus();
            }
            
            // Allow login on Enter key press
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        };
    </script>
</body>
</html>
