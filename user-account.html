        // Validate password policy
        function validatePassword(password) {
            // Minimum 8 characters, at least 1 uppercase, 1 lowercase, 1 number and 1 special character
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordRegex.test(password);
        }
        
        // Show error message
        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const fieldElement = document.getElementById(fieldId);
            
            if (errorDiv && fieldElement) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                fieldElement.style.borderColor = '#f44336';
            }
        }
        
        // Hide error message
        function hideError(fieldId) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const fieldElement = document.getElementById(fieldId);
            
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
            
            if (fieldElement) {
                fieldElement.style.borderColor = '#e0e0e0';
            }
        }
        
        // Check form validity
        function checkFormValidity() {
            const accountName = document.getElementById('accountName').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Check account name length (8-12 characters)
            if (accountName.length < 8 || accountName.length > 12) {
                return false;
            }
            
            // Check password validity
            if (!validatePassword(password)) {
                return false;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                return false;
            }
            
            return true;
        }
        
        // Validate form
        function validateForm() {
            let isValid = true;
            
            // Clear all errors
            const fieldIds = ['accountName', 'password', 'confirmPassword'];
            fieldIds.forEach(fieldId => {
                hideError(fieldId);
            });
            
            const accountName = document.getElementById('accountName').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate account name
            if (!accountName) {
                showError('accountName', 'Account name is required');
                isValid = false;
            } else if (accountName.length < 8 || accountName.length > 12) {
                showError('accountName', 'Account name must be 8-12 characters');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('password', 'Password must have: 8+ chars, 1 uppercase, 1 lowercase, 1 number, 1 special character');
                isValid = false;
            }
            
            // Validate confirm password
            if (!confirmPassword) {
                showError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Update continue button
        function updateContinueButton() {
            const continueBtn = document.getElementById('continueBtn');
            const isValid = checkFormValidity();
            
            if (isValid) {
                continueBtn.disabled = false;
                continueBtn.classList.add('enabled');
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.remove('enabled');
            }
        }
        
        // Save all data to Firebase
        async function saveAllDataToFirebase(userId, combinedData) {
            try {
                // Save to Firestore
                await db.collection('users').doc(userId).set(combinedData);
                
                // Create a JSON string of the data
                const jsonData = JSON.stringify(combinedData, null, 2);
                
                // Create a Blob from the JSON
                const blob = new Blob([jsonData], { type: 'application/json' });
                
                // Create a reference to Firebase Storage with user ID as filename
                const storageRef = storage.ref();
                const userDataRef = storageRef.child(`user_data/${userId}.json`);
                
                // Upload the file to Firebase Storage
                await userDataRef.put(blob);
                
                console.log('Data saved successfully to Firebase:', combinedData);
                return true;
                
            } catch (error) {
                console.error('Error saving data to Firebase:', error);
                return false;
            }
        }
        
        // Save account details and proceed to payment.html
        async function saveAccountDetails() {
            if (!validateForm()) {
                return;
            }
            
            // Collect all data from sessionStorage
            const userDataStr = sessionStorage.getItem('odelya_userDetails');
            const planDataStr = sessionStorage.getItem('odelya_planDetails');
            
            if (!userDataStr) {
                alert('Error: User details not found. Please go back and complete user details.');
                return;
            }
            
            if (!planDataStr) {
                alert('Error: Plan details not found. Please go back and complete plan details.');
                return;
            }
            
            try {
                const userData = JSON.parse(userDataStr);
                const planData = JSON.parse(planDataStr);
                
                const accountData = {
                    accountName: document.getElementById('accountName').value.trim(),
                    password: document.getElementById('password').value,
                    timestamp: new Date().toISOString()
                };
                
                // Get userId from userData
                const userId = userData.userId;
                if (!userId) {
                    alert('Error: User ID not found. Please go back and complete user details.');
                    return;
                }
                
                // Combine all data
                const combinedData = {
                    userId: userId,
                    userDetails: userData,
                    planDetails: planData,
                    accountDetails: accountData,
                    registrationDate: new Date().toISOString(),
                    status: 'pending_payment'
                };
                
                // Disable button and show loading
                const continueBtn = document.getElementById('continueBtn');
                continueBtn.disabled = true;
                continueBtn.innerHTML = 'Saving...';
                
                // Save to session storage
                sessionStorage.setItem('odelya_accountDetails', JSON.stringify(accountData));
                sessionStorage.setItem('odelya_combinedData', JSON.stringify(combinedData));
                
                // Save to Firebase
                const savedToFirebase = await saveAllDataToFirebase(userId, combinedData);
                
                if (savedToFirebase) {
                    console.log('All data saved successfully. Redirecting to payment...');
                    
                    // Redirect to payment.html after successful save
                    setTimeout(() => {
                        window.location.href = 'payment.html';
                    }, 500);
                    
                } else {
                    alert('Error saving data to server. Please try again.');
                    continueBtn.disabled = false;
                    continueBtn.innerHTML = 'Continue to Payment';
                }
                
            } catch (error) {
                console.error('Error in saveAccountDetails:', error);
                alert('An error occurred. Please try again.');
                const continueBtn = document.getElementById('continueBtn');
                continueBtn.disabled = false;
                continueBtn.innerHTML = 'Continue to Payment';
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Account name listener
            document.getElementById('accountName').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^a-zA-Z0-9]/g, ''); // Allow only alphanumeric
                hideError('accountName');
                updateContinueButton();
            });
            
            // Password listener
            document.getElementById('password').addEventListener('input', function() {
                hideError('password');
                updateContinueButton();
            });
            
            // Confirm password listener
            document.getElementById('confirmPassword').addEventListener('input', function() {
                hideError('confirmPassword');
                updateContinueButton();
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('User Account Page Loaded');
            
            // Load user details information
            loadUserDetailsInformation();
            
            // Load plan information
            loadPlanInformation();
            
            // Setup event listeners
            setupEventListeners();
            
            // Initial button state
            updateContinueButton();
        });
        
        // Make functions globally available
        window.goBackToUserDetails = goBackToUserDetails;
        window.saveAccountDetails = saveAccountDetails;
    </script>
</body>
