    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
            display: flex;

        .container {

        .form-header {

        .back-btn {
            position: absolute;
            left: 20px;

            color: #4361ee;
            border: 2px solid #4361ee;

        .back-btn:hover {
            background: #4361ee;

        }
        
        .form-header h1 {
            font-size: 2.5rem;

            font-weight: 700;
        }
        
        .form-content {
            padding: 15px 30px 5px 30px;
        }
        
        .section-title {
            color: #3a0ca3;
            font-size: 1.8rem;
            margin: 20px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #4361ee;
            text-align: center;
            font-weight: 700;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 12px;
        }
        
        @media (min-width: 1200px) {
            .form-grid {

        @media (min-width: 768px) and (max-width: 1199px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);

            }
        }
        
        @media (max-width: 767px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e0e0e0;
        }
        
        .form-group:hover {

        }
        
        .form-group label {
            font-weight: 700;
            color: #333;
            font-size: 1.4rem;

            flex-shrink: 0;
        }
        
        .form-group input {

        .form-group input:focus {

        .disabled-input {
            background-color: white;

            cursor: not-allowed;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            border: none;

        /* Horizontal thick line styling */

        /* Information display containers */
        .info-container {

            border: 1px solid #e0e0e0;

        .info-header {
            font-weight: 700;
            color: #333;
            font-size: 1.5rem;
            padding: 20px 15px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #4361ee;
            text-align: center;
            margin: 0;

        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        @media (min-width: 1200px) {

        @media (min-width: 768px) and (max-width: 1199px) {
            .info-grid {

        @media (max-width: 767px) {
            .info-grid {
                grid-template-columns: 1fr;
            }

        .info-item {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);

        .info-label {

            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 1.2rem;

        .continue-btn:disabled {

        .continue-btn.enabled:hover {

        @media (max-width: 768px) {

            .continue-btn {

            .section-title {

            }
            
            .form-grid {

            .form-group label {

            .form-group input,
            .disabled-input {
                font-size: 1.3rem;

            .error-message {

            .info-container {

            }
            
            .thick-line {

            .info-grid {

            }
            
            .info-label {

            }
            
            .info-value {

        @media (max-width: 480px) {

<body>
    <div class="container">
        <div class="form-header">
            <button onclick="goBackToUserDetails()" class="back-btn">
                ‚Üê Back to User Details
            </button>
            <h1>User Account Creation</h1>
        </div>
        
        <div class="form-content">
            <!-- Account Creation Section -->
            <h2 class="section-title">Create Your Account</h2>
            <div class="form-grid">
                <!-- Account Name (8-12 characters) -->
                <div class="form-group">
                    <label for="accountName" class="required">Account Name</label>
                    <input type="text" id="accountName" placeholder="8-12 characters" maxlength="12" style="color: #4361ee;">
                    <div class="error-message" id="accountNameError"></div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" placeholder="Enter password" style="color: #4361ee;">
                    
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword" class="required">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" style="color: #4361ee;">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
            </div>
        </div>
        
        <!-- Horizontal thick line above user details information -->
        <div class="thick-line"></div>
        
        <!-- User Details Information from previous page -->
        <div class="info-container" id="userDetailsInfoContainer">
            <div class="info-header">User Details</div>
            <div class="info-grid" id="userDetailsInfoGrid">
                <!-- User details will be populated by JavaScript from user-details.html -->
            </div>
        </div>
        
        <!-- Plan Details Information from user-plan.html -->
        <div class="info-container" id="planInfoContainer">
            <div class="info-header">User Plan Details</div>
            <div class="info-grid" id="planInfoGrid">
                <!-- Plan details will be populated by JavaScript from user-plan.html -->
            </div>
        </div>
        
        <!-- Another horizontal thick line below information -->

        <div class="form-footer">
            <button class="continue-btn" onclick="saveAccountDetails()" id="continueBtn" disabled>Continue to Payment</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentUserData = null;
        let loginCheckInterval = null;
        let currentUserType = 'individual'; // 'individual' or 'business'

        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyA9Rg_P5jp3jHYP91LqYrO6fNVxSKn-NvA",
            authDomain: "odelya-user-data.firebaseapp.com",  // CORRECTED
            projectId: "odelya-user-data",
            storageBucket: "odelya-user-data.firebasestorage.app",  // CORRECTED
            messagingSenderId: "590231118790",
            appId: "1:590231118790:web:572c355c8826ad9c9148c7",
            measurementId: "G-9SWTR9V32R"
        };

        // Initialize Firebase
        let auth, db;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
        // ==================== END FIREBASE CONFIGURATION ====================

        // On page load
        window.onload = function() {
            showLogin();
            setupUserTypeToggle();
            
            // Check if user was already logged in
            const userLoggedIn = localStorage.getItem('user_logged_in');
            const userId = localStorage.getItem('user_id');
            const userType = localStorage.getItem('user_type');
            
            if (userLoggedIn && userId && userType) {
                currentUserType = userType;
                checkUserStatus(userId);
            }
        };
        
        // Setup user type toggle
        function setupUserTypeToggle() {
            const toggleButtons = document.querySelectorAll('.user-type-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtnText = document.getElementById('loginBtnText');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active state
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update current user type
                    currentUserType = this.dataset.type;
                    
                    // Update button text
                    let buttonText = '';
                    switch(currentUserType) {
                        case 'individual':
                            buttonText = 'Individual';
                            usernameInput.placeholder = 'Enter your username';
                            break;
                        case 'business':
                            buttonText = 'Business';
                            usernameInput.placeholder = 'Enter your username';
                            break;
                    }
                    loginBtnText.textContent = `Login as ${buttonText}`;
                    
                    // Clear form fields
                    usernameInput.value = '';
                    passwordInput.value = '';
                    
                    // Update placeholder
                    passwordInput.placeholder = 'Enter your password';
                });
            });
        }
        
        // Show login screen
        function showLogin() {
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }
        
        // Show dashboard
        function showDashboard() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
        
        // Show message
        function showMessage(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            if (type === 'error' || type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });
        
        // Login function
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showMessage('loginMessage', 'Please enter both username and password', 'error');
                return;
            }
            
            // Show loading
            const loginBtnText = document.getElementById('loginBtnText');
            const loginLoading = document.getElementById('loginLoading');
            loginBtnText.textContent = 'Logging in...';
            loginLoading.style.display = 'inline-block';
            
            // Login based on user type
            loginUser(username, password);
        }
        
        // Main login function
        function loginUser(username, password) {
            // Map userType for database query
            const dbUserType = currentUserType === 'individual' ? 'personal' : 'business';
            
            db.collection("users")
                .where("username", "==", username)
                .where("password", "==", password)
                .where("userType", "==", dbUserType)
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        showMessage('loginMessage', `Invalid ${currentUserType} username or password`, 'error');
                        resetLoginButton();
                        return;
                    }
                    
                    // User found
                    const userDoc = querySnapshot.docs[0];
                    const user = userDoc.data();
                    
                    // Check if user is active
                    if (user.status !== 'active') {
                        showMessage('loginMessage', `Your account is not active. Please contact administrator.`, 'error');
                        resetLoginButton();
                        return;
                    }
                    
                    // Login successful
                    currentUser = userDoc.id;
                    currentUserData = user;
                    currentUserData.userType = currentUserType;
                    
                    // Save to localStorage
                    localStorage.setItem('user_logged_in', 'true');
                    localStorage.setItem('user_id', userDoc.id);
                    localStorage.setItem('user_email', user.email || '');
                    localStorage.setItem('user_type', currentUserType);
                    
                    // Start checking user status periodically
                    startStatusCheck();
                    
                    // Load appropriate dashboard
                    loadDashboard(currentUserType);
                    
                    showDashboard();
                    
                    resetLoginButton();
                    document.getElementById('loginForm').reset();
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    showMessage('loginMessage', 'Error logging in. Please try again.', 'error');
                    resetLoginButton();
                });
        }
        
        // Reset login button state
        function resetLoginButton() {
            const loginBtnText = document.getElementById('loginBtnText');
            const loginLoading = document.getElementById('loginLoading');
            let buttonText = '';
            switch(currentUserType) {
                case 'individual':
                    buttonText = 'Individual';
                    break;
                case 'business':
                    buttonText = 'Business';
                    break;
            }
            loginBtnText.textContent = `Login as ${buttonText}`;
            loginLoading.style.display = 'none';
        }
        
        // Start checking user status
        function startStatusCheck() {
            if (loginCheckInterval) {
                clearInterval(loginCheckInterval);
            }
            
            loginCheckInterval = setInterval(() => {
                if (currentUser) {
                    checkUserStatus(currentUser);
                }
            }, 30000); // Check every 30 seconds
        }
        
        // Check user status
        function checkUserStatus(userId) {
            const userType = localStorage.getItem('user_type') || currentUserType;
            
            db.collection("users").doc(userId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const user = doc.data();
                        
                        // If user is no longer active, log them out
                        if (user.status !== 'active') {
                            showMessage('dashboardMessage', 'Your account is no longer active. Please contact administrator.', 'error');
                            setTimeout(() => {
                                logout();
                            }, 3000);
                        } else {
                            // Update local data if user is still active
                            currentUserData = user;
                            currentUserData.userType = userType;
                            
                            // Load appropriate dashboard
                            loadDashboard(userType);
                        }
                    } else {
                        // User document doesn't exist anymore
                        logout();
                    }
                })
                .catch((error) => {
                    console.error("Error checking user status:", error);
                });
        }
        
        // Load dashboard based on user type
        function loadDashboard(userType) {
            if (!currentUserData) return;
            
            // Update dashboard title
            let dashboardTitle = '';
            switch(userType) {
                case 'individual':
                    dashboardTitle = 'Odelya Cloud Storage - Individual Dashboard';
                    break;
                case 'business':
                    dashboardTitle = 'Odelya Cloud Storage - Business Dashboard';
                    break;
            }
            document.getElementById('dashboardTitle').textContent = dashboardTitle;
            
            // Change section title based on user type
            let sectionTitle = '';
            switch(userType) {
                case 'individual':
                    sectionTitle = 'Personal Information';
                    break;
                case 'business':
                    sectionTitle = 'Business Information';
                    break;
            }
            document.getElementById('personalSectionTitle').textContent = sectionTitle;
            
            // Format date
            function formatDate(dateValue) {
                if (!dateValue) return 'N/A';
                
                try {
                    let date;
                    if (typeof dateValue === 'string') {
                        // Try to parse date string
                        const parts = dateValue.split('-');
                        if (parts.length === 3) {
                            date = new Date(parts[2], parts[1] - 1, parts[0]);
                        } else {
                            date = new Date(dateValue);
                        }
                    } else if (dateValue.toDate) {
                        date = dateValue.toDate();
                    } else {
                        date = dateValue;
                    }
                    
                    if (isNaN(date.getTime())) return 'Invalid Date';
                    
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    
                    return `${day}-${month}-${year}`;
                } catch (e) {
                    return 'Invalid Date';
                }
            }
            
            // LEFT COLUMN - Personal/Business Information
            let personalHtml = '';
            
            if (userType === 'individual') {
                // Get data from proper structure
                const name = currentUserData.personalInfo?.name || currentUserData.name || 'N/A';
                const email = currentUserData.email || currentUserData.personalInfo?.email || 'N/A';
                const phone = currentUserData.personalInfo?.phone || currentUserData.phone || 'N/A';
                const dob = currentUserData.personalInfo?.dob || currentUserData.dob || 'N/A';
                const aadhaar = currentUserData.personalInfo?.aadhaar || currentUserData.aadhaar || 'N/A';
                const pan = currentUserData.personalInfo?.pan || currentUserData.pan || 'N/A';
                const gstin = currentUserData.personalInfo?.gstin || currentUserData.gstin || 'N/A';
                
                personalHtml += `<div class="detail-group">
                    <label>Name</label>
                    <div class="value">${name}</div>

        // Reset password function
        function resetPassword() {
            const email = document.getElementById('forgotEmail').value.trim();
            const phone = document.getElementById('forgotPhone').value.trim();
            const dob = document.getElementById('forgotDOB').value.trim();
            const newPassword = document.getElementById('forgotNewPassword').value;
            const confirmPassword = document.getElementById('forgotConfirmPassword').value;
            
            // Validation
            if (newPassword !== confirmPassword) {
                showMessage('forgotMessage', 'Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('forgotMessage', 'Password must be at least 8 characters', 'error');
                return;
            }
            
            // Password policy validation
            const hasUpper = /[A-Z]/.test(newPassword);
            const hasLower = /[a-z]/.test(newPassword);
            const hasNumber = /[0-9]/.test(newPassword);
            const hasSpecial = /[@$!%*?&]/.test(newPassword);
            
            if (!hasUpper || !hasLower || !hasNumber || !hasSpecial) {
                showMessage('forgotMessage', 'Password must contain uppercase, lowercase, number and special character', 'error');
                return;
            }
            
            // Validate DOB format (DD-MM-YYYY)
            const dobRegex = /^(\d{2})-(\d{2})-(\d{4})$/;
            if (!dobRegex.test(dob)) {
                showMessage('forgotMessage', 'Please enter Date of Birth in DD-MM-YYYY format', 'error');
                return;
            }
            
            // Show loading
            const resetBtn = document.getElementById('forgotPasswordBtn');
            resetBtn.textContent = 'Resetting...';
            resetBtn.disabled = true;
            
            // Find user by email, phone and DOB
            const dbUserType = currentUserType === 'individual' ? 'personal' : 'business';
            const dobField = currentUserType === 'individual' ? 'personalInfo.dob' : 'businessInfo.doi';
            
            db.collection("users")
                .where("email", "==", email)
                .where("personalInfo.phone", "==", phone)
                .where("userType", "==", dbUserType)
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        showMessage('forgotMessage', `No ${currentUserType} found with provided details`, 'error');
                        resetBtn.textContent = 'Reset Password';
                        resetBtn.disabled = false;
                        return;
                    }
                    
                    const userDoc = querySnapshot.docs[0];
                    const user = userDoc.data();
                    
                    // Check DOB/DOI
                    let userDob = '';
                    if (currentUserType === 'individual') {
                        userDob = user.personalInfo?.dob || '';
                    } else {
                        userDob = user.businessInfo?.doi || '';
                    }
                    
                    if (userDob !== dob) {
                        showMessage('forgotMessage', `${currentUserType === 'business' ? 'DOI (Date of Incorporation)' : 'DOB (Date of Birth)'} does not match our records`, 'error');
                        resetBtn.textContent = 'Reset Password';
                        resetBtn.disabled = false;
                        return;
                    }
                    
                    // Update password
                    db.collection("users").doc(userDoc.id).update({
                        password: newPassword,
                        updatedAt: new Date().toISOString()
                    })
                    .then(() => {
                        showMessage('forgotMessage', 'Password reset successfully! You can now login with new password.', 'success');
                        
                        resetBtn.textContent = 'Reset Password';
                        resetBtn.disabled = false;
                        
                        // Close modal after 3 seconds
                        setTimeout(() => {
                            closeForgotPasswordModal();
                        }, 3000);
                    })
                    .catch((error) => {
                        console.error("Error resetting password:", error);
                        showMessage('forgotMessage', 'Error resetting password. Please try again.', 'error');
                        resetBtn.textContent = 'Reset Password';
                        resetBtn.disabled = false;
                    });
                })
                .catch((error) => {
                    console.error("Error finding user:", error);
                    showMessage('forgotMessage', 'Error finding user. Please try again.', 'error');
                    resetBtn.textContent = 'Reset Password';
                    resetBtn.disabled = false;
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const dropdown = document.getElementById('dropdown');

                hamburger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    dropdown.classList.toggle('show');
                    
                    const icon = hamburger.querySelector('i');
                    if (dropdown.classList.contains('show')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
                
                document.addEventListener('click', function(e) {
                    if (!dropdown.contains(e.target) && !hamburger.contains(e.target)) {
                        dropdown.classList.remove('show');
                        const icon = hamburger.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
                
                dropdown.addEventListener('click', function(e) {
                    if (e.target.tagName === 'A' || e.target.parentElement.tagName === 'A') {
                        dropdown.classList.remove('show');
                        const icon = hamburger.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
                
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                        const icon = hamburger.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
