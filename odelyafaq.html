// Function to display FAQ items
function displayFAQItems() {
    faqItemsContainer.innerHTML = '';
    
    faqData.forEach((faq, index) => {
        const faqItem = document.createElement('div');
        faqItem.className = 'faq-item';
        faqItem.innerHTML = `
            <div class="faq-question">${faq.question}</div>
            <div class="faq-answer">${faq.answer}</div>
        `;
        
        faqItem.addEventListener('click', function() {
            // Close all other items
            document.querySelectorAll('.faq-item').forEach(item => {
                if (item !== this) {
                    item.classList.remove('active');
                }
            });
            
            // Toggle this item
            this.classList.toggle('active');
            
            // Also show in answer container
            showAnswer(faq.question, faq.answer);
        });
        
        faqItemsContainer.appendChild(faqItem);
    });
}

// Function to show answer in the answer container
function showAnswer(question, answer) {
    const answerContainer = document.getElementById('answerContainer');
    const answerContent = document.getElementById('answerContent');
    
    // We use a different class or inline style to ensure this specific one shows
    answerContent.innerHTML = `
        <div class="faq-question">${question}</div>
        <div class="faq-answer" style="display:block;">${answer}</div>
    `;
    answerContainer.style.display = 'block';
    
    
}

// Search Functionality
searchInput.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase().trim();
    searchResults.innerHTML = '';
    
    if (searchTerm.length === 0) {
        searchResults.style.display = 'none';
        return;
    }
    
    const filteredFAQs = faqData.filter(faq => 
        faq.question.toLowerCase().includes(searchTerm) || 
        faq.answer.toLowerCase().includes(searchTerm)
    );
    
    if (filteredFAQs.length > 0) {
        filteredFAQs.forEach(faq => {
            const resultItem = document.createElement('div');
            
			resultItem.className = 'search-result-item';
            resultItem.textContent = faq.question;
            
            resultItem.addEventListener('click', function() {
                console.log("Search result clicked:", faq.question);
				searchInput.value = faq.question;
                searchResults.style.display = 'none';
                
                // Find and open the matching FAQ item
                const allItems = document.querySelectorAll('.faq-item');
                allItems.forEach(item => {
                    item.classList.remove('active');
                    const questionText = item.querySelector('.faq-question').textContent;
                    const storedQuestion = "Qns: " + faq.question;
                    
                    if (questionText === storedQuestion) {
                        item.classList.add('active');
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        
                        // Also show in answer container
                        showAnswer(faq.question, faq.answer);
                    }
                });
            });
            
            searchResults.appendChild(resultItem);
        });
        searchResults.style.display = 'block';
    } else {
        searchResults.style.display = 'none';
    }
});


// Event delegation for search results
searchResults.addEventListener('click', function(e) {
    if (e.target.classList.contains('search-result-item')) {
        const questionText = e.target.textContent;
        console.log("Search result clicked via delegation:", questionText);
        
        // Find the matching FAQ
        const matchedFAQ = faqData.find(faq => faq.question === questionText);
        if (matchedFAQ) {
            searchInput.value = matchedFAQ.question;
            searchResults.style.display = 'none';
            showAnswer(matchedFAQ.question, matchedFAQ.answer);
            
            // Highlight the FAQ item
            const allItems = document.querySelectorAll('.faq-item');
            allItems.forEach(item => {
                item.classList.remove('active');
                const itemQuestion = item.querySelector('.faq-question').textContent;
                if (itemQuestion === "Qns: " + matchedFAQ.question) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }
    }
});

// Keyboard navigation for search results
searchInput.addEventListener('keydown', function(e) {
    const results = document.querySelectorAll('.search-result-item');
    if (results.length === 0) return;
    
    let currentIndex = -1;
    
    // Find current selected item
    results.forEach((item, index) => {
        if (item.classList.contains('selected')) {
            currentIndex = index;
        }
    });
    
    if (e.key === 'ArrowDown') {
        e.preventDefault();
        const nextIndex = (currentIndex + 1) % results.length;
        updateSelectedResult(results, nextIndex);
    }
    
    if (e.key === 'ArrowUp') {
        e.preventDefault();
        const prevIndex = (currentIndex - 1 + results.length) % results.length;
        updateSelectedResult(results, prevIndex);
    }
    
        if (e.key === 'Enter') {
        e.preventDefault();
        if (currentIndex >= 0) {
            const selectedResult = results[currentIndex];
            const questionText = selectedResult.textContent;
            
            // Manually trigger the click handler logic
            console.log("Manually handling click for:", questionText);
            
            // Find the matching FAQ
            const matchedFAQ = faqData.find(faq => faq.question === questionText);
            if (matchedFAQ) {
                searchInput.value = matchedFAQ.question;
                searchResults.style.display = 'none';
                showAnswer(matchedFAQ.question, matchedFAQ.answer);
                
                // Highlight the FAQ item
                const allItems = document.querySelectorAll('.faq-item');
                allItems.forEach(item => {
                    item.classList.remove('active');
                    const itemQuestion = item.querySelector('.faq-question').textContent;
                    if (itemQuestion === "Qns: " + matchedFAQ.question) {
                        item.classList.add('active');
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }
        }
    }
});

function updateSelectedResult(results, index) {
    results.forEach(item => item.classList.remove('selected'));
    results[index].classList.add('selected');
    results[index].scrollIntoView({ block: 'nearest' });
}
