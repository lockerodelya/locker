    <!-- JavaScript -->
    <script>
        // ====== DROPDOWN MENU ======
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const dropdown = document.getElementById('dropdown');
            
            if (hamburger && dropdown) {
                hamburger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    dropdown.classList.toggle('active');
                    
                    const icon = hamburger.querySelector('i');
                    if (dropdown.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
                
                document.addEventListener('click', function(e) {
                    if (!dropdown.contains(e.target) && !hamburger.contains(e.target)) {
                        dropdown.classList.remove('active');
                        const icon = hamburger.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }

            // ====== FAQ SYSTEM ======
            const searchInput = document.getElementById('faqSearch');
            const searchResults = document.getElementById('searchResults');
            const faqItemsContainer = document.getElementById('faqItemsContainer');
            
            // ====== YOUR FAQ DATA ======
            // == Q and A == START
            const faqData = [
                {
                    question: "What is Odelya Cloud Digital Locker?",
                    answer: "Odelya Cloud Digital Locker is a secure end-to-end encrypted data storage solution based in Kolkata, providing military-grade encryption for your private cloud storage needs."
                },
                {
                    question: "How secure is Odelya cloud storage?",
                    answer: "Our cloud storage uses military-grade encryption, ensuring complete data privacy and protection with end-to-end encryption technology."
                },
                {
                    question: "Where is Odelya located?",
                    answer: "Odelya is based in Kolkata, India, providing secure digital locker solutions to clients across the country."
                }
                // Add more questions here
            ];
            // == Q and A == END
            
            // Function to display FAQ items
            function displayFAQItems() {
                faqItemsContainer.innerHTML = '';
                
                faqData.forEach((faq, index) => {
                    const faqItem = document.createElement('div');
                    faqItem.className = 'faq-item';
                    faqItem.innerHTML = `
                        <div class="faq-question">${faq.question}</div>
                        <div class="faq-answer">${faq.answer}</div>
                    `;
                    
                    faqItem.addEventListener('click', function() {
                        // Close all other items
                        document.querySelectorAll('.faq-item').forEach(item => {
                            if (item !== this) {
                                item.classList.remove('active');
                            }
                        });
                        
                        // Toggle this item
                        this.classList.toggle('active');
                    });
                    
                    faqItemsContainer.appendChild(faqItem);
                });
            }
            
            // Search Functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                searchResults.innerHTML = '';
                
                if (searchTerm.length === 0) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const filteredFAQs = faqData.filter(faq => 
                    faq.question.toLowerCase().includes(searchTerm) || 
                    faq.answer.toLowerCase().includes(searchTerm)
                );
                
                if (filteredFAQs.length > 0) {
                    filteredFAQs.forEach(faq => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.textContent = faq.question;
                        
                        resultItem.addEventListener('click', function() {
                            searchInput.value = faq.question;
                            searchResults.style.display = 'none';
                            
                            // Find and open the matching FAQ item
                            const allItems = document.querySelectorAll('.faq-item');
                            allItems.forEach(item => {
                                item.classList.remove('active');
                                const questionText = item.querySelector('.faq-question').textContent;
                                if (questionText.includes('Qns: ' + faq.question)) {
                                    item.classList.add('active');
                                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                }
                            });
                        });
                        
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            });
            
            // Hide search results when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Clear search on escape key
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    this.value = '';
                    searchResults.style.display = 'none';
                }
            });
            
            // Initialize
            displayFAQItems();
        });
