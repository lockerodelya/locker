    <script>
        // Global variables
        let selectedUserType = null;
        let userDetailsData = {};
        let dobPicker, doiPicker;
        
        // Go back to user-plan.html file
        function goBackToUserPlan() {
            // Navigate back to user-plan.html (previous file)
            window.location.href = 'user-plan.html';
        }
        
        // User Type Selection Function
        function selectUserType(type) {
            selectedUserType = type;
            
            // Update toggle UI
            const personalToggle = document.getElementById('personalToggle');
            const businessToggle = document.getElementById('businessToggle');
            const toggleWarning = document.getElementById('toggleWarning');
            const formSections = document.getElementById('formSections');
            const personalInfoTitle = document.getElementById('personalInfoTitle');
            
            if (type === 'personal') {
                personalToggle.classList.add('selected');
                businessToggle.classList.remove('selected');
                
                showPersonalFields();
                personalInfoTitle.textContent = 'Personal Information';
                formSections.classList.remove('form-disabled');
                enableFormInputs(true);
                toggleWarning.style.display = 'none';
                
                console.log('Personal selected');
            } else if (type === 'business') {
                personalToggle.classList.remove('selected');
                businessToggle.classList.add('selected');
                
                showBusinessFields();
                personalInfoTitle.textContent = 'Business Information';
                formSections.classList.remove('form-disabled');
                enableFormInputs(true);
                toggleWarning.style.display = 'none';
                
                console.log('Business selected');
            }
            
            updateContinueButton();
        }
        
        // Show Personal Fields
        function showPersonalFields() {
            const personalFields = document.querySelectorAll('.personal-field');
            personalFields.forEach(field => {
                field.style.display = 'flex';
            });
            
            const businessFields = document.querySelectorAll('.business-field');
            businessFields.forEach(field => {
                field.style.display = 'none';
            });
            
            // Copy auto-generated values
            const userId = document.getElementById('userId').value;
            document.getElementById('businessUserId').value = userId;
        }
        
        // Show Business Fields
        function showBusinessFields() {
            const businessFields = document.querySelectorAll('.business-field');
            businessFields.forEach(field => {
                field.style.display = 'flex';
            });
            
            const personalFields = document.querySelectorAll('.personal-field');
            personalFields.forEach(field => {
                field.style.display = 'none';
            });
            
            // Copy auto-generated values
            const userId = document.getElementById('userId').value;
            document.getElementById('businessUserId').value = userId;
            
            // Initialize Date of Incorporation date picker
            if (!doiPicker) {
                doiPicker = flatpickr("#dateOfIncorporation", {
                    dateFormat: "d-m-Y",
                    allowInput: true,
                    maxDate: "today",
                    onChange: function(selectedDates, dateStr, instance) {
                        hideError('dateOfIncorporation');
                        updateContinueButton();
                    }
                });
            }
        }
        
        // Enable/Disable Form Inputs
        function enableFormInputs(enable) {
            if (selectedUserType === 'personal') {
                const personalInputs = document.querySelectorAll('.personal-field input, .personal-field select');
                personalInputs.forEach(input => {
                    if (input.classList.contains('disabled-input') && input.hasAttribute('readonly')) {
                        return;
                    }
                    
                    if (enable) {
                        input.disabled = false;
                        input.style.backgroundColor = '';
                        input.style.cursor = 'text';
                        
                        if (input.id === 'dob') {
                            input.disabled = false;
                            input.style.backgroundColor = '';
                        }
                    } else {
                        input.disabled = true;
                        input.style.backgroundColor = '#f5f5f5';
                        input.style.cursor = 'not-allowed';
                        
                        if (input.id === 'dob') {
                            input.disabled = true;
                            input.style.backgroundColor = '#f5f5f5';
                        }
                    }
                });
            } else if (selectedUserType === 'business') {
                const businessInputs = document.querySelectorAll('.business-field input, .business-field select');
                businessInputs.forEach(input => {
                    if (input.classList.contains('disabled-input') && input.hasAttribute('readonly')) {
                        return;
                    }
                    
                    if (enable) {
                        input.disabled = false;
                        input.style.backgroundColor = '';
                        input.style.cursor = 'text';
                        
                        if (input.id === 'dateOfIncorporation') {
                            input.disabled = false;
                            input.style.backgroundColor = '';
                        }
                    } else {
                        input.disabled = true;
                        input.style.backgroundColor = '#f5f5f5';
                        input.style.cursor = 'not-allowed';
                        
                        if (input.id === 'dateOfIncorporation') {
                            input.disabled = true;
                            input.style.backgroundColor = '#f5f5f5';
                        }
                    }
                });
            }
        }
        
        // Generate User ID
        function generateUserId() {
            let userId = '';
            const digits = '23456789';
            
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * digits.length);
                userId += digits[randomIndex];
            }
            return userId;
        }
        
        // Validate PAN format
        function validatePAN(pan) {
            const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
            return panRegex.test(pan);
        }
        
        // Validate Aadhaar format
        function validateAadhaar(aadhaar) {
            return /^\d{12}$/.test(aadhaar);
        }
        
        // Validate GSTIN format
        function validateGSTIN(gstin) {
            if (!gstin || gstin.trim() === '') return true;
            
            const gstinRegex = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
            return gstinRegex.test(gstin.toUpperCase());
        }
        
        // Show error message
        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const fieldElement = document.getElementById(fieldId);
            
            if (errorDiv && fieldElement) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                fieldElement.style.borderColor = '#f44336';
            }
        }
        
        // Hide error message
        function hideError(fieldId) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const fieldElement = document.getElementById(fieldId);
            
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
            
            if (fieldElement) {
                fieldElement.style.borderColor = '#e0e0e0';
            }
        }
        
        // Check form validity
        function checkFormValidity() {
            if (!selectedUserType) {
                return false;
            }
            
            if (selectedUserType === 'personal') {
                const personalRequiredFields = [
                    'name', 'email', 'phone', 'dob', 'gender', 'aadhaar', 'pan' // Added gender
                ];
                
                for (const fieldId of personalRequiredFields) {
                    const field = document.getElementById(fieldId);
                    if (!field || !field.value.trim()) {
                        return false;
                    }
                }
                
                // Validate formats
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) return false;
                
                const phone = document.getElementById('phone').value;
                if (!/^\d{10}$/.test(phone)) return false;
                
                const aadhaar = document.getElementById('aadhaar').value;
                if (!validateAadhaar(aadhaar)) return false;
                
                const pan = document.getElementById('pan').value;
                if (!validatePAN(pan.toUpperCase())) return false;
                
                const gstin = document.getElementById('gstin').value;
                if (gstin && gstin.trim() !== '' && !validateGSTIN(gstin.toUpperCase())) {
                    return false;
                }
                
            } else if (selectedUserType === 'business') {
                const businessRequiredFields = [
                    'businessName', 'businessEmail', 'businessPhone', 'dateOfIncorporation', 'businessPan'
                ];
                
                for (const fieldId of businessRequiredFields) {
                    const field = document.getElementById(fieldId);
                    if (!field || !field.value.trim()) {
                        return false;
                    }
                }
                
                // Validate formats
                const businessEmail = document.getElementById('businessEmail').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(businessEmail)) return false;
                
                const businessPhone = document.getElementById('businessPhone').value;
                if (!/^\d{10}$/.test(businessPhone)) return false;
                
                const businessPan = document.getElementById('businessPan').value;
                if (!validatePAN(businessPan.toUpperCase())) return false;
                
                const businessGstin = document.getElementById('businessGstin').value;
                if (businessGstin && businessGstin.trim() !== '' && !validateGSTIN(businessGstin.toUpperCase())) {
                    return false;
                }
            }
            
            return true;
        }
        
        // Update continue button
        function updateContinueButton() {
            const continueBtn = document.getElementById('continueBtn');
            const isValid = checkFormValidity();
            
            if (isValid) {
                continueBtn.disabled = false;
                continueBtn.classList.add('enabled');
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.remove('enabled');
            }
        }
        
        // Save user details and proceed
        function saveUserDetails() {
            if (!validateForm()) {
                return;
            }
            
            // Collect user data
            userDetailsData = {
                userType: selectedUserType,
                userId: document.getElementById('userId').value
            };
            
            if (selectedUserType === 'personal') {
                userDetailsData.name = document.getElementById('name').value; // Changed from fullName
                userDetailsData.email = document.getElementById('email').value;
                userDetailsData.phone = document.getElementById('phone').value;
                userDetailsData.dob = document.getElementById('dob').value;
                userDetailsData.gender = document.getElementById('gender').value; // Added gender
                userDetailsData.aadhaar = document.getElementById('aadhaar').value;
                userDetailsData.pan = document.getElementById('pan').value.toUpperCase();
                userDetailsData.gstin = document.getElementById('gstin').value.toUpperCase() || null;
            } else if (selectedUserType === 'business') {
                userDetailsData.businessName = document.getElementById('businessName').value;
                userDetailsData.email = document.getElementById('businessEmail').value;
                userDetailsData.phone = document.getElementById('businessPhone').value;
                userDetailsData.dateOfIncorporation = document.getElementById('dateOfIncorporation').value;
                userDetailsData.aadhaar = document.getElementById('businessAadhaar').value || null;
                userDetailsData.pan = document.getElementById('businessPan').value.toUpperCase();
                userDetailsData.gstin = document.getElementById('businessGstin').value.toUpperCase() || null;
            }
            
            // Save to session storage
            sessionStorage.setItem('odelya_userDetails', JSON.stringify(userDetailsData));
            
            // Redirect to user-account.html page
            window.location.href = 'user-account.html';
        }
        
        // Validate form
        function validateForm() {
            let isValid = true;
            
            if (!selectedUserType) {
                const toggleWarning = document.getElementById('toggleWarning');
                toggleWarning.style.display = 'block';
                toggleWarning.textContent = 'Please select Personal or Business to continue';
                return false;
            }
            
            // Clear all errors
            const fieldIds = [
                'name', 'email', 'phone', 'dob', 'gender', 'aadhaar', 'pan', 'gstin', // Added gender
                'businessName', 'businessEmail', 'businessPhone', 'dateOfIncorporation', 
                'businessPan', 'businessGstin', 'businessAadhaar'
            ];
            
            fieldIds.forEach(fieldId => {
                hideError(fieldId);
            });
            
            // Validate based on user type
            if (selectedUserType === 'personal') {
                const personalRequiredFields = [
                    {id: 'name', name: 'Name'}, // Changed from Full Name
                    {id: 'email', name: 'Email'}, // Changed from Email ID
                    {id: 'phone', name: 'Phone'}, // Changed from Phone Number
                    {id: 'dob', name: 'DOB'}, // Changed from Date of Birth
                    {id: 'gender', name: 'Gender'}, // Added
                    {id: 'aadhaar', name: 'Aadhaar'}, // Changed from Aadhaar Number
                    {id: 'pan', name: 'PAN'} // Changed from PAN Number
                ];
                
                personalRequiredFields.forEach(field => {
                    const value = document.getElementById(field.id).value.trim();
                    if (!value) {
                        showError(field.id, `${field.name} is required`);
                        isValid = false;
                    }
                });
                
                // Email validation
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailRegex.test(email)) {
                    showError('email', 'Please enter a valid email address');
                    isValid = false;
                }
                
                // Phone validation
                const phone = document.getElementById('phone').value;
                if (phone && !/^\d{10}$/.test(phone)) {
                    showError('phone', 'Please enter a valid 10-digit phone number');
                    isValid = false;
                }
                
                // Aadhaar validation
                const aadhaar = document.getElementById('aadhaar').value;
                if (aadhaar && !validateAadhaar(aadhaar)) {
                    showError('aadhaar', 'Please enter a valid 12-digit Aadhaar number');
                    isValid = false;
                }
                
                // PAN validation
                const pan = document.getElementById('pan').value;
                if (pan && !validatePAN(pan.toUpperCase())) {
                    showError('pan', 'Invalid PAN format. Use: ABCDE1234F');
                    isValid = false;
                }
                
                // GSTIN validation (optional)
                const gstin = document.getElementById('gstin').value;
                if (gstin && gstin.trim() !== '' && !validateGSTIN(gstin.toUpperCase())) {
                    showError('gstin', 'Invalid GSTIN format. Use: 22ABCDE1234F1Z5');
                    isValid = false;
                }
                
            } else if (selectedUserType === 'business') {
                const businessRequiredFields = [
                    {id: 'businessName', name: 'Business Name'},
                    {id: 'businessEmail', name: 'Email'}, // Changed from Email ID
                    {id: 'businessPhone', name: 'Phone'}, // Changed from Phone Number
                    {id: 'dateOfIncorporation', name: 'Date of Incorporation'},
                    {id: 'businessPan', name: 'PAN'} // Changed from PAN Number
                ];
                
                businessRequiredFields.forEach(field => {
                    const value = document.getElementById(field.id).value.trim();
                    if (!value) {
                        showError(field.id, `${field.name} is required`);
                        isValid = false;
                    }
                });
                
                // Email validation
                const businessEmail = document.getElementById('businessEmail').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (businessEmail && !emailRegex.test(businessEmail)) {
                    showError('businessEmail', 'Please enter a valid email address');
                    isValid = false;
                }
                
                // Phone validation
                const businessPhone = document.getElementById('businessPhone').value;
                if (businessPhone && !/^\d{10}$/.test(businessPhone)) {
                    showError('businessPhone', 'Please enter a valid 10-digit phone number');
                    isValid = false;
                }
                
                // PAN validation
                const businessPan = document.getElementById('businessPan').value;
                if (businessPan && !validatePAN(businessPan.toUpperCase())) {
                    showError('businessPan', 'Invalid PAN format. Use: ABCDE1234F');
                    isValid = false;
                }
                
                // Business Aadhaar validation (optional)
                const businessAadhaar = document.getElementById('businessAadhaar').value;
                if (businessAadhaar && businessAadhaar.trim() !== '') {
                    if (!validateAadhaar(businessAadhaar)) {
                        showError('businessAadhaar', 'Please enter a valid 12-digit Aadhaar number');
                        isValid = false;
                    }
                }
                
                // GSTIN validation (optional)
                const businessGstin = document.getElementById('businessGstin').value;
                if (businessGstin && businessGstin.trim() !== '' && !validateGSTIN(businessGstin.toUpperCase())) {
                    showError('businessGstin', 'Invalid GSTIN format. Use: 22ABCDE1234F1Z5');
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Personal field listeners
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
                hideError('phone');
                updateContinueButton();
            });
            
            document.getElementById('aadhaar').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '').slice(0, 12);
                hideError('aadhaar');
                updateContinueButton();
            });
            
            document.getElementById('pan').addEventListener('input', function(e) {
                let value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                value = value.slice(0, 10);
                
                let formatted = '';
                for (let i = 0; i < value.length; i++) {
                    if (i < 5) {
                        formatted += /[A-Z]/.test(value[i]) ? value[i] : '';
                    } else if (i < 9) {
                        formatted += /[0-9]/.test(value[i]) ? value[i] : '';
                    } else {
                        formatted += /[A-Z]/.test(value[i]) ? value[i] : '';
                    }
                }
                
                this.value = formatted;
                hideError('pan');
                updateContinueButton();
            });
            
            document.getElementById('gstin').addEventListener('input', function(e) {
                let value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                value = value.slice(0, 15);
                this.value = value;
                hideError('gstin');
                updateContinueButton();
            });
            
            // Gender field listener
            document.getElementById('gender').addEventListener('change', function() {
                hideError('gender');
                updateContinueButton();
            });
            
            // Business field listeners
            document.getElementById('businessPhone').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
                hideError('businessPhone');
                updateContinueButton();
            });

            document.getElementById('businessAadhaar').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '').slice(0, 12);
                hideError('businessAadhaar');
                updateContinueButton();
            });
            
            document.getElementById('businessPan').addEventListener('input', function(e) {
                let value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                value = value.slice(0, 10);
                
                let formatted = '';
                for (let i = 0; i < value.length; i++) {
                    if (i < 5) {
                        formatted += /[A-Z]/.test(value[i]) ? value[i] : '';
                    } else if (i < 9) {
                        formatted += /[0-9]/.test(value[i]) ? value[i] : '';
                    } else {
                        formatted += /[A-Z]/.test(value[i]) ? value[i] : '';
                    }
                }
                
                this.value = formatted;
                hideError('businessPan');
                updateContinueButton();
            });
            
            document.getElementById('businessGstin').addEventListener('input', function(e) {
                let value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                value = value.slice(0, 15);
                this.value = value;
                hideError('businessGstin');
                updateContinueButton();
            });
            
            // Personal field input listeners
            document.getElementById('name').addEventListener('input', () => { // Changed from fullName
                hideError('name');
                updateContinueButton();
            });
            
            document.getElementById('email').addEventListener('input', () => {
                hideError('email');
                updateContinueButton();
            });
            
            document.getElementById('dob').addEventListener('input', function(e) {
                hideError('dob');
                updateContinueButton();
            });
            
            // Business field input listeners
            document.getElementById('businessName').addEventListener('input', () => {
                hideError('businessName');
                updateContinueButton();
            });
            
            document.getElementById('businessEmail').addEventListener('input', () => {
                hideError('businessEmail');
                updateContinueButton();
            });
            
            document.getElementById('dateOfIncorporation').addEventListener('input', function(e) {
                hideError('dateOfIncorporation');
                updateContinueButton();
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('User Details Page Loaded');
            
            // Initially disable form sections
            const formSections = document.getElementById('formSections');
            formSections.classList.add('form-disabled');
            enableFormInputs(false);
            
            // Show warning message (already visible by default)
            const toggleWarning = document.getElementById('toggleWarning');
            toggleWarning.style.display = 'block';
            
            // Initialize date pickers
            dobPicker = flatpickr("#dob", {
                dateFormat: "d-m-Y",
                allowInput: true,
                minDate: "01-01-1900",
                maxDate: "today",
                onChange: function(selectedDates, dateStr, instance) {
                    hideError('dob');
                    updateContinueButton();
                }
            });
            
            // Generate user ID
            const userId = generateUserId();
            document.getElementById('userId').value = userId;
            document.getElementById('businessUserId').value = userId;
            
            // Setup event listeners
            setupEventListeners();
            
            // Initial button state
            updateContinueButton();
        });
        
        // Make functions globally available
        window.selectUserType = selectUserType;
        window.saveUserDetails = saveUserDetails;
        window.goBackToUserPlan = goBackToUserPlan;
    </script>
