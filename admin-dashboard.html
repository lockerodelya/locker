    <script>

        // Initialize Firebase

        // Fix the user data structure to match what admin-dashboard expects
        function fixUserDataStructure(user) {
            const fixedUser = { ...user };
            
            // Map the data from user-account.html structure
            if (user.personalInfo) {
                fixedUser.name = user.personalInfo.name || 'N/A';
                fixedUser.email = user.personalInfo.email || user.email || 'N/A';
                fixedUser.phone = user.personalInfo.phone || 'N/A';
                fixedUser.dob = user.personalInfo.dob || null;
                fixedUser.gender = user.personalInfo.gender || null;
                fixedUser.aadhaar = user.personalInfo.aadhaar || null;
                fixedUser.pan = user.personalInfo.pan || null;
                fixedUser.gstin = user.personalInfo.gstin || null;
            }
            
            if (user.businessInfo) {
                fixedUser.doi = user.businessInfo.doi || null;
                fixedUser.pincode = user.businessInfo.pincode || null;
            }
            
            if (user.planDetails) {
                fixedUser.planName = user.planDetails.planName || 'N/A';
                fixedUser.planSize = user.planDetails.planSize || 'N/A';
                fixedUser.planType = user.planDetails.planType || 'N/A';
                fixedUser.planStartDate = user.planDetails.planStartDate || 'N/A';
                fixedUser.planEndDate = user.planDetails.planEndDate || 'N/A';
                fixedUser.planValue = user.planDetails.planValue || 'N/A';
            }
            
            // Map account fields
            fixedUser.userId = user.accountName || user.uid;
            fixedUser.username = user.accountName;
            fixedUser.password = "********"; // Placeholder - password isn't stored in Firestore
            
            // Ensure status
            fixedUser.status = user.status || 'inactive';
            
            return fixedUser;
        }

        // Format date to dd-mm-yyyy HH:MM:SS AM/PM
        function formatDateTime(dateValue) {
            if (!dateValue) return 'N/A';
            
            try {
                let date;
                if (dateValue.toDate) {
                    date = dateValue.toDate();
                } else if (typeof dateValue === 'string') {
                    date = new Date(dateValue);
                } else {
                    date = dateValue;
                }
                
                if (isNaN(date.getTime())) return 'Invalid Date';
                
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                
                let hours = date.getHours();
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12;
                hours = String(hours).padStart(2, '0');
                
                return `${day}-${month}-${year} ${hours}:${minutes}:${seconds} ${ampm}`;
            } catch (e) {
                return 'Invalid Date';
            }
        }

        // Format date for PDF header
        function formatDateTimeForPDFHeader(dateValue) {
            if (!dateValue) return 'N/A';
            
            try {
                let date;
                if (dateValue.toDate) {
                    date = dateValue.toDate();
                } else if (typeof dateValue === 'string') {
                    date = new Date(dateValue);
                } else {
                    date = new Date();
                }
                
                if (isNaN(date.getTime())) return 'Invalid Date';
                
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = String(date.getFullYear()).slice(-2);
                
                let hours = date.getHours();
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? 'pm' : 'am';
                
                hours = hours % 12;
                hours = hours ? hours : 12;
                hours = String(hours).padStart(2, '0');
                
                return `${day}-${month}-${year} ${hours}:${minutes}:${seconds} ${ampm}`;
            } catch (e) {
                return 'Invalid Date';
            }
        }

        // Auto-logout after 30 minutes of inactivity
        function setupAutoLogout() {
            let timeout;
            
            function resetTimer() {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    alert('Session expired due to inactivity. Please login again.');
                    logout();
                }, 30 * 60 * 1000);
            }
            
            ['click', 'mousemove', 'keypress', 'scroll'].forEach(event => {
                document.addEventListener(event, resetTimer);
            });
            
            resetTimer();
        }
      
        // Security: Get client IP and log admin actions
        async function logAdminAction(action, details = '') {
            try {
                let ipAddress = 'Unknown';
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    ipAddress = data.ip;
                } catch (ipError) {
                    console.log("Could not get IP:", ipError);
                }
                
                const adminEmail = localStorage.getItem('admin_email') || 'Unknown';
                const timestamp = new Date().toISOString();
                
                const logEntry = {
                    action: action,
                    details: details,
                    adminEmail: adminEmail,
                    timestamp: timestamp,
                    ipAddress: ipAddress,
                    userAgent: navigator.userAgent,
                    userId: currentUserId || 'N/A'
                };
                
                console.log('üîê ADMIN ACTION:', logEntry);
                
            } catch (error) {
                console.error("Error logging action:", error);
            }
        }

        // Check if admin is logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('admin_logged_in');
            if (!isLoggedIn) {
                window.location.href = "admin-login.html";
            } else {
                setupAutoLogout();
                loadUsers();
            }
        };
        
        // Logout function
        function logout() {
            auth.signOut().then(() => {
                localStorage.removeItem('admin_logged_in');
                localStorage.removeItem('admin_email');
                localStorage.removeItem('admin_uid');
                window.location.href = "admin-login.html";
            });
        }
        
        // Filter users based on selected tab
        function filterUsers(filterType) {
            currentFilter = filterType;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`tab-${filterType}`).classList.add('active');
            
            // Render filtered users
            renderFilteredUsers();
        }
        
        // Render users based on current filter
        function renderFilteredUsers() {
            let filteredUsers = [];
            
            switch(currentFilter) {
                case 'all':

                planEndDate: document.getElementById('edit_planEndDate')?.value || '',
                planValue: document.getElementById('edit_planValue')?.value || ''
            };

            Object.keys(updates.personalInfo).forEach(key => {
                if (!updates.personalInfo[key]) {
                    delete updates.personalInfo[key];

            if (updates.businessInfo) {

                        {label: 'Password', value: currentUserData.password || 'N/A'}
                    ];
                } else if (userType === 'business') {
                    personalData = [
                        {label: 'User Type', value: 'Business'},
                        {label: 'Business Name', value: currentUserData.name || 'N/A'},
                        {label: 'Email', value: currentUserData.email || 'N/A'},
                        {label: 'Phone', value: currentUserData.phone || 'N/A'},
                        {label: 'Date of Incorp.', value: currentUserData.doi || 'N/A'},
                        {label: 'Pincode', value: currentUserData.pincode || 'N/A'},
                        {label: 'Aadhaar', value: currentUserData.aadhaar || 'N/A'},
                        {label: 'PAN', value: currentUserData.pan || 'N/A'},
                        {label: 'GSTIN', value: currentUserData.gstin || 'N/A'},
                        {label: 'Username', value: currentUserData.username || 'N/A'},
                        {label: 'Password', value: currentUserData.password || 'N/A'}

                }
                
                doc.setFont('helvetica', 'bold');

                    if (width > maxLabelWidth) maxLabelWidth = width;
                });
                
                const valueStartX = leftMargin + maxLabelWidth + 2;
                
                personalData.forEach(item => {
                    doc.setFont('helvetica', 'bold');
                    doc.text(item.label + ':', leftMargin, y);
                    
                    doc.setFont('helvetica', 'normal');
                    let displayValue = item.value;
                    
                    if (displayValue.length > 30 && item.label !== 'Email') {
                        displayValue = displayValue.substring(0, 30) + '...';
                    }
                    
                    doc.text(displayValue, valueStartX, y);
                    y += 6;
                });
                
                y += 4;
                
                doc.setDrawColor(200, 200, 200);
                doc.line(leftMargin, y, pageWidth - rightMargin, y);
                y += 10;
                
                // SECTION 2: ACCOUNT & PLAN DETAILS
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(58, 12, 163);
                doc.text('ACCOUNT & PLAN DETAILS', leftMargin, y);
                y += 8;
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(0, 0, 0);
                
                const accountData = [
                    {label: 'Status', value: (currentUserData.status || 'inactive').toUpperCase()},
                    {label: 'Plan Name', value: currentUserData.planName || 'N/A'},
                    {label: 'Plan Size', value: currentUserData.planSize || 'N/A'},
                    {label: 'Plan Type', value: currentUserData.planType || 'N/A'},
                    {label: 'Plan Start Date', value: currentUserData.planStartDate || 'N/A'},
                    {label: 'Plan End Date', value: currentUserData.planEndDate || 'N/A'},
                    {label: 'Plan Value', value: currentUserData.planValue || 'N/A'},
                    {label: 'Payment Mode', value: currentUserData.paymentMode || 'N/A'},
                    {label: 'Registered On', value: currentUserData.accountCreated ? formatDateTime(currentUserData.accountCreated) : 'N/A'}
                ];
                
                doc.setFont('helvetica', 'bold');
                maxLabelWidth = 0;
                accountData.forEach(item => {
                    const width = doc.getTextWidth(item.label + ': ');
                    if (width > maxLabelWidth) maxLabelWidth = width;
                });
                
                const accValueStartX = leftMargin + maxLabelWidth + 2;
                
                accountData.forEach(item => {
                    doc.setFont('helvetica', 'bold');
                    doc.text(item.label + ':', leftMargin, y);
                    
                    doc.setFont('helvetica', 'normal');
                    let displayValue = item.value;
                    
                    if (displayValue.length > 30) {
                        displayValue = displayValue.substring(0, 30) + '...';
                    }
                    
                    doc.text(displayValue, accValueStartX, y);
                    y += 6;
                });
                
                y += 4;
                
                doc.setDrawColor(200, 200, 200);
                doc.line(leftMargin, y, pageWidth - rightMargin, y);
                y += 10;
                
                // AGREEMENT SECTION
                doc.setFontSize(10);
                doc.setFont('helvetica', 'bold');
                doc.text('AGREEMENT', leftMargin, y);
                y += 6;
                
                doc.setFont('helvetica', 'normal');
                
                const line1 = 'I agree to the Terms & Conditions, Privacy Policy,';
                const line2 = 'Data Retention Policy, and all other applicable policies of Odelya Cloud Storage.';
                
                doc.setDrawColor(0, 128, 0);
                doc.setLineWidth(0.5);
                const tickX = leftMargin;
                const tickY = y - 1;
                
                doc.line(tickX, tickY + 2, tickX + 1, tickY + 3);
                doc.line(tickX + 1, tickY + 3, tickX + 3, tickY);
                
                doc.setTextColor(0, 0, 0);
                doc.text(line1, leftMargin + 5, y);
                y += 5;
                doc.text(line2, leftMargin, y);
                y += 8;
                
                // FOOTER
                const footerY = pageHeight - 15;
                
                doc.setFontSize(8);
                doc.setTextColor(100, 100, 100);
                const adminEmail = localStorage.getItem('admin_email') || 'Admin';
                
                doc.text(`Generated by: ${adminEmail}`, leftMargin, footerY);
                doc.text(`Page 1 of 1`, centerX, footerY, { align: 'center' });
                
                // Save PDF
                const phoneNumber = (currentUserData.phone || 'N/A').replace(/\s+/g, '');
                let nameForFile = currentUserData.name || 'user';
                nameForFile = nameForFile.replace(/\s+/g, '_');
                const fileName = `${phoneNumber}_${nameForFile}.pdf`;
                doc.save(fileName);
                
                console.log("PDF generated successfully!");
                
            } catch (error) {
                console.error("Error generating PDF:", error);
                alert("‚ùå Error generating PDF: " + error.message);
            } finally {
                event.target.textContent = originalText;
                event.target.disabled = false;
            }
        };
      
        // Quick delete from table
        window.quickDelete = function(userId, userName) {
            if (confirm(`Delete user: ${userName}?\n\nThis will permanently remove them from the database.`)) {
                event.target.textContent = "Deleting...";
                event.target.disabled = true;
                
                db.collection("users").doc(userId).delete()
                    .then(() => {
                        console.log("User deleted!");
                        alert("‚úÖ User deleted!");
                        loadUsers();
                    })
                    .catch((error) => {
                        console.error("Error deleting user:", error);
                        alert("‚ùå Error: " + error.message);
                        event.target.textContent = "Delete";
                        event.target.disabled = false;
                    });
            }
        };

        // Load users from Firebase
        function loadUsers() {
            console.log("Loading users from Firebase...");
            
            document.getElementById('usersList').innerHTML = `
                <tr>
                    <td colspan="8" style="text-align: center; padding: 40px;">
                        üîÑ Loading users from database...
                    </td>
                </tr>
            `;
            
            db.collection("users").get()
                .then((querySnapshot) => {
                    console.log("Found users:", querySnapshot.size);
                    
                    if (querySnapshot.empty) {
                        document.getElementById('usersList').innerHTML = `
                            <tr>
                                <td colspan="8" class="no-users">
                                    üì≠ No users found in database yet
                                </td>
                            </tr>
                        `;
                        
                        // Set all counts to 0
                        updateTabCounts();
                        allUsers = [];
                        return;
                    }
                    
                    allUsers = [];
                    
                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        user.id = doc.id;
                        
                        // Fix the data structure
                        const fixedUser = fixUserDataStructure(user);
                        allUsers.push(fixedUser);
                        
                        // Ensure new users have inactive status by default
                        if (!user.status) {
                            db.collection("users").doc(doc.id).update({
                                status: 'inactive'
                            }).catch(error => {
                                console.error("Error setting default status:", error);
                            });
                        }
                    });
                    
                    // Update tab counts
                    updateTabCounts();
                    
                    // Render filtered users based on current filter
                    renderFilteredUsers();
                    
                    console.log("Users loaded successfully!");
                })
                .catch((error) => {
                    console.error("Error loading users:", error);
                    document.getElementById('usersList').innerHTML = `
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px; color: #dc3545;">
                                ‚ùå Error loading users: ${error.message}
                            </td>
                        </tr>
                    `;
                });
        }
    </script>
