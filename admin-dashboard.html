        }

            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4361ee;
            color: white;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.active {
            background: #d4edda;

        <div class="stats">

                <h3>Total Users</h3>
                <div class="number" id="totalUsers">0</div>
            </div>
            <div class="stat-box">

            </div>
            <div class="stat-box">

            </div>
        </div>
        
        <h2 style="margin: 30px 0 15px 0;">All Registered Users</h2>
        <table id="usersTable">

    <script>

            if (!isLoggedIn) {
                window.location.href = "admin-login.html";
            } else {
                loadUsers();
            }
        };
        
        function logout() {
            localStorage.removeItem('admin_logged_in');
            localStorage.removeItem('admin_email');
            window.location.href = "admin-login.html";
