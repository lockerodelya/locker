        // Format date to dd-mm-yyyy HH:MM:SS AM/PM
        function formatDateTime(dateValue) {
            if (!dateValue) return 'N/A';
            
            try {
                let date;
                if (dateValue.toDate) {
                    date = dateValue.toDate();
                } else if (typeof dateValue === 'string') {
                    date = new Date(dateValue);
                } else {
                    date = dateValue;
                }
                
                if (isNaN(date.getTime())) return 'Invalid Date';
                
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                
                let hours = date.getHours();
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
                hours = String(hours).padStart(2, '0');
                
                return `${day}-${month}-${year} ${hours}:${minutes}:${seconds} ${ampm}`;
            } catch (e) {
                return 'Invalid Date';
            }
        }

        // Format date for PDF header (dd-mm-yy hh:mm:ss am/pm)
        function formatDateTimeForPDFHeader(dateValue) {
            if (!dateValue) return 'N/A';
            
            try {
                let date;
                if (dateValue.toDate) {
                    date = dateValue.toDate();
                } else if (typeof dateValue === 'string') {
                    date = new Date(dateValue);
                } else {
                    date = new Date();
                }
                
                if (isNaN(date.getTime())) return 'Invalid Date';
                
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = String(date.getFullYear()).slice(-2);
                
                let hours = date.getHours();
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? 'pm' : 'am';
                
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
                hours = String(hours).padStart(2, '0');
                
                return `${day}-${month}-${year} ${hours}:${minutes}:${seconds} ${ampm}`;
            } catch (e) {
                return 'Invalid Date';
            }
        }

        // Auto-logout after 30 minutes of inactivity
        function setupAutoLogout() {
            let timeout;
            
            function resetTimer() {
                clearTimeout(timeout);
                // 30 minutes = 30 * 60 * 1000 = 1,800,000 ms
                timeout = setTimeout(() => {
                    alert('Session expired due to inactivity. Please login again.');
                    logout();
                }, 30 * 60 * 1000);
            }
            
            // Reset timer on user activity
            ['click', 'mousemove', 'keypress', 'scroll'].forEach(event => {
                document.addEventListener(event, resetTimer);
            });
            
            resetTimer();
        }
      
        // Security: Get client IP and log admin actions
        async function logAdminAction(action, details = '') {
            try {
                // Get IP address (approximate)
                let ipAddress = 'Unknown';
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    ipAddress = data.ip;
                } catch (ipError) {
                    console.log("Could not get IP:", ipError);
                }
                
                const adminEmail = localStorage.getItem('admin_email') || 'Unknown';
                const timestamp = new Date().toISOString();
                
                const logEntry = {
                    action: action,
                    details: details,
                    adminEmail: adminEmail,
                    timestamp: timestamp,
                    ipAddress: ipAddress,
                    userAgent: navigator.userAgent,
                    userId: currentUserId || 'N/A'
                };
                
                console.log('üîê ADMIN ACTION:', logEntry);
                
                // Save to Firestore if you create an 'admin_logs' collection
                // db.collection("admin_logs").add(logEntry);
                
            } catch (error) {
                console.error("Error logging action:", error);
            }
        }

        // Check if admin is logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('admin_logged_in');
            if (!isLoggedIn) {
                window.location.href = "admin-login.html";
            } else {
                // Setup auto-logout
                setupAutoLogout();
                
                loadUsers();
            }
        };
        
        // Logout function
        function logout() {
            // Sign out from Firebase
            auth.signOut().then(() => {
                // Clear localStorage
                localStorage.removeItem('admin_logged_in');
                localStorage.removeItem('admin_email');
                localStorage.removeItem('admin_uid');
                
                // Redirect to login
                window.location.href = "admin-login.html";
            });
        }
        
        // View user details
        window.viewUserDetails = function(userId) {
            console.log("Viewing user:", userId);
            
            // Show loading
            document.getElementById('userDetails').innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                    üîÑ Loading user details...
                </div>
            `;
            
            // Show modal first with loading state
            document.getElementById('userModal').style.display = 'flex';
            
            // Get user document
            db.collection("users").doc(userId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const user = doc.data();
                        user.id = userId;
                        currentUserData = user;
                        
                        // Update user ID in header (left side)
                        document.getElementById('modalUserIdDisplay').textContent = `User ID: ${user.userId || 'N/A'}`;
                        
                        // Update status in header (right side)
                        const statusDisplay = document.getElementById('modalStatusDisplay');
                        statusDisplay.textContent = user.status || 'pending';
                        statusDisplay.className = 'modal-status ' + (user.status || 'pending');
                        
                        showUserModal(user, false);
                    } else {
                        alert("User not found!");
                        closeModal();
                        loadUsers();
                    }
                })
                .catch((error) => {
                    console.error("Error getting user:", error);
                    alert("Error loading user: " + error.message);
                    closeModal();
                    loadUsers();
                });
        };

                updates.phone = document.getElementById('edit_phone')?.value || '';
                updates.dob = document.getElementById('edit_dob')?.value || null;
                updates.aadhaar = document.getElementById('edit_aadhaar')?.value || null;
                updates.pan = document.getElementById('edit_pan')?.value || null;
                updates.gstin = document.getElementById('edit_gstin')?.value || null;

                updates.dateOfIncorporation = document.getElementById('edit_dateOfIncorporation')?.value || null;
                updates.pan = document.getElementById('edit_pan')?.value || null;
                updates.gstin = document.getElementById('edit_gstin')?.value || null;

                }

                // Draw a manual tick mark (small check symbol)
                doc.setDrawColor(0, 128, 0); // Green color for tick
                doc.setLineWidth(0.5);
                const tickX = leftMargin;
                const tickY = y - 1;
                
                // Draw a small checkmark: two short lines forming a check
                doc.line(tickX, tickY + 2, tickX + 1, tickY + 3); // Diagonal up
                doc.line(tickX + 1, tickY + 3, tickX + 3, tickY); // Diagonal down
                
                // Now draw the text starting after the tick mark
                doc.setTextColor(0, 0, 0);
                doc.text(line1, leftMargin + 5, y); // Start 5px after tick mark
                y += 5;
                doc.text(line2, leftMargin, y); // Second line starts at normal margin
                y += 8;
                
                // FOOTER - Bottom of page
                const footerY = pageHeight - 15;
                
                doc.setFontSize(8);
                doc.setTextColor(100, 100, 100);
                const adminEmail = localStorage.getItem('admin_email') || 'Admin';
                
                // Generated by
                doc.text(`Generated by: ${adminEmail}`, leftMargin, footerY);
                
                // Page info
                doc.text(`Page 1 of 1`, centerX, footerY, { align: 'center' });
                
                // Save PDF
                const phoneNumber = (currentUserData.phone || 'N/A').replace(/\s+/g, '');
                let nameForFile = '';
                if (userType === 'individual') {
                    nameForFile = (currentUserData.fullName || 'individual_user').replace(/\s+/g, '_');
                } else {
                    nameForFile = (currentUserData.companyName || 'company_user').replace(/\s+/g, '_');
                }
                const fileName = `${phoneNumber}_${nameForFile}.pdf`;
                doc.save(fileName);
                
                console.log("PDF generated successfully!");
                
            } catch (error) {
                console.error("Error generating PDF:", error);
                alert("‚ùå Error generating PDF: " + error.message);
            } finally {
                // Restore button
                event.target.textContent = originalText;
                event.target.disabled = false;
            }
        };
      
        // Quick delete from table
        window.quickDelete = function(userId, userName) {
            if (confirm(`Delete user: ${userName}?\n\nThis will permanently remove them from the database.`)) {
                // Show loading on the button
                event.target.textContent = "Deleting...";
                event.target.disabled = true;
                
                db.collection("users").doc(userId).delete()
                    .then(() => {
                        console.log("User deleted!");
                        alert("‚úÖ User deleted!");
                        loadUsers(); // Reload the table
                    })
                    .catch((error) => {
                        console.error("Error deleting user:", error);
                        alert("‚ùå Error: " + error.message);
                        event.target.textContent = "Delete";
                        event.target.disabled = false;
                    });
            }
        };

        // Load users from Firebase
        function loadUsers() {
            console.log("Loading users from Firebase...");
            
            document.getElementById('usersList').innerHTML = `
                <tr>
                    <td colspan="8" style="text-align: center; padding: 40px;">
                        üîÑ Loading users from database...
                    </td>
                </tr>
            `;
            
            // Get all users from Firestore
            db.collection("users").get()
                .then((querySnapshot) => {
                    console.log("Found users:", querySnapshot.size);
                    
                    if (querySnapshot.empty) {
                        document.getElementById('usersList').innerHTML = `
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 40px;">
                                    üì≠ No users found in database yet
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    let totalUsers = 0;
                    let individualUsers = 0;
                    let companyUsers = 0;
                    let activeUsers = 0;
                    let inactiveUsers = 0;
                    let html = '';
                    
                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        totalUsers++;
                        
                        // Count by user type
                        if (user.userType === 'individual') {
                            individualUsers++;
                        } else if (user.userType === 'company') {
                            companyUsers++;
                        }
                        
                        // Count by status
                        if (user.status === 'active') activeUsers++;
                        if (user.status === 'inactive') inactiveUsers++;
                        
                        const userType = user.userType || 'individual';
                        const userName = userType === 'individual' ? (user.fullName || 'N/A') : (user.companyName || 'N/A');
                        
                        html += `
                            <tr>
                                <td>${user.userId || 'N/A'}</td>
                                <td>
                                    <span class="user-type-badge user-type-${userType}">
                                        ${userType.toUpperCase()}
                                    </span>
                                </td>
                                <td>${userName}</td>
                                <td>${user.email || 'N/A'}</td>
                                <td>${user.phone || 'N/A'}</td>
                                <td>${user.planName || 'N/A'}</td>
                                <td>
                                    <span class="status ${user.status || 'pending'}">
                                        ${user.status || 'pending'}
                                    </span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="view-btn" onclick="viewUserDetails('${doc.id}')">View</button>
                                        <button class="delete-btn" onclick="quickDelete('${doc.id}', '${userName}')">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    });
                    
                    // Update all statistic boxes
                    document.getElementById('totalUsers').textContent = totalUsers;
                    document.getElementById('individualUsers').textContent = individualUsers;
                    document.getElementById('companyUsers').textContent = companyUsers;
                    document.getElementById('activeUsers').textContent = activeUsers;
                    document.getElementById('inactiveUsers').textContent = inactiveUsers;
                    
                    document.getElementById('usersList').innerHTML = html;
                    
                    console.log("Users loaded successfully!");
                })
                .catch((error) => {
                    console.error("Error loading users:", error);
                    document.getElementById('usersList').innerHTML = `
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px; color: #dc3545;">
                                ‚ùå Error loading users: ${error.message}
                            </td>
                        </tr>
                    `;
                });
        }
    </script>
</body>
