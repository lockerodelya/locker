<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Price Management - Odelya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container, .admin-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            display: none;
        }
        
        .admin-container {
            max-width: 800px;
            display: none;
        }
        
        h2 {
            color: #1a237e;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }
        
        h3 {
            color: #3949ab;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #424242;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #1a237e;
            outline: none;
        }
        
        .login-btn, .save-btn {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .login-btn:hover, .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 35, 126, 0.3);
        }
        
        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
            display: none;
        }
        
        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e8eaf6;
        }
        
        .control-title {
            color: #1a237e;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-title i {
            color: #3949ab;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #3949ab;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #4caf50;
            display: none;
        }
        
        .ip-info {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ff9800;
        }
        
        .ip-list {
            list-style: none;
            margin-top: 10px;
        }
        
        .ip-list li {
            padding: 8px 12px;
            background: white;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .remove-ip {
            background: #ff5252;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .remove-ip:hover {
            background: #ff1744;
        }
        
        @media (max-width: 768px) {
            .login-container, .admin-container {
                padding: 30px 20px;
            }
            
            .admin-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h2><i class="fas fa-lock"></i> Admin Access</h2>
        
        <div class="ip-info">
            <strong>Current IP:</strong> <span id="currentIp">Detecting...</span>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        
        <button class="login-btn" id="loginBtn">Login</button>
        <div class="error-message" id="errorMessage">Incorrect password. Try again.</div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-container" id="adminContainer">
        <h2><i class="fas fa-cogs"></i> Price Management</h2>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Prices updated successfully!
        </div>
        
        <div class="ip-info">
            <strong>Your IP:</strong> <span id="adminIp"></span>
            <div class="input-group" style="margin-top: 15px;">
                <label for="newIp">Add IP Restriction (Optional)</label>
                <input type="text" id="newIp" placeholder="e.g., 192.168.1.100">
                <button id="addIpBtn" style="margin-top: 10px; padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer;">Add IP</button>
            </div>
            
            <h3 style="margin-top: 20px;">Allowed IPs:</h3>
            <ul class="ip-list" id="ipList">
                <!-- IPs will be populated here -->
            </ul>
        </div>
        
        <div class="admin-controls">
            <div class="control-group">
                <h3 class="control-title"><i class="fas fa-chart-line"></i> Base Pricing</h3>
                <div class="input-group">
                    <label for="dataRate">Data Rate (â‚¹ per GB)</label>
                    <input type="number" id="dataRate" step="0.1" min="0.1" value="1.5">
                </div>
                <div class="input-group">
                    <label for="gstRate">GST Percentage</label>
                    <input type="number" id="gstRate" step="0.1" min="0" max="100" value="18">
                </div>
            </div>
            
            <div class="control-group">
                <h3 class="control-title"><i class="fas fa-percentage"></i> Discounts</h3>
                <div class="input-group">
                    <label for="specialDiscount">Special Discount (%)</label>
                    <input type="number" id="specialDiscount" step="0.1" min="0" max="100" value="0">
                </div>
                <div class="input-group">
                    <label for="adminPassword">Change Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="Leave blank to keep current">
                </div>
            </div>
        </div>
        
        <button class="save-btn" id="saveBtn">
            <i class="fas fa-save"></i> Save & Update All Prices
        </button>
        
        <div class="back-link">
            <a href="cloud-storage.html">
                <i class="fas fa-arrow-left"></i> Back to Cloud Storage Page
            </a>
        </div>
    </div>

    <script>
        // ====== CONFIGURATION ======
        const CONFIG_KEY = 'odelya_admin_config';
        const DEFAULT_PASSWORD = 'Maa@1853#'; // CHANGE THIS!
        
        // ====== GET CLIENT IP ======
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                // Fallback to local IP detection
                return '127.0.0.1';
            }
        }
        
        // ====== LOAD CONFIG ======
        function loadConfig() {
            const savedConfig = localStorage.getItem(CONFIG_KEY);
            if (savedConfig) {
                return JSON.parse(savedConfig);
            }
            
            // Default configuration
            return {
                password: DEFAULT_PASSWORD,
                dataRate: 1.5,
                gstRate: 18,
                specialDiscount: 0,
                allowedIPs: [],
                lastUpdated: null
            };
        }
        
        // ====== SAVE CONFIG ======
        function saveConfig(config) {
            localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
        }
        
        // ====== CHECK IP ACCESS ======
        async function checkIPAccess(allowedIPs, currentIP) {
            if (allowedIPs.length === 0) {
                return true; // No IP restrictions
            }
            
            return allowedIPs.includes(currentIP);
        }
        
        // ====== INITIALIZE ======
        document.addEventListener('DOMContentLoaded', async function() {
            const config = loadConfig();
            const currentIP = await getClientIP();
            
            // Display current IP
            document.getElementById('currentIp').textContent = currentIP;
            document.getElementById('adminIp').textContent = currentIP;
            
            // Check IP access
            const hasIPAccess = await checkIPAccess(config.allowedIPs, currentIP);
            
            if (!hasIPAccess && config.allowedIPs.length > 0) {
                document.getElementById('loginContainer').innerHTML = `
                    <h2><i class="fas fa-ban"></i> Access Denied</h2>
                    <div style="text-align: center; padding: 30px;">
                        <p style="color: #d32f2f; margin-bottom: 20px;">
                            Your IP address (${currentIP}) is not allowed to access this panel.
                        </p>
                        <p>Contact the administrator to add your IP to the allowed list.</p>
                    </div>
                `;
                document.getElementById('loginContainer').style.display = 'block';
                return;
            }
            
            // Show login screen
            document.getElementById('loginContainer').style.display = 'block';
            
            // Load IP list
            updateIPList(config.allowedIPs);
            
            // ====== LOGIN HANDLER ======
            document.getElementById('loginBtn').addEventListener('click', function() {
                const enteredPassword = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                
                if (enteredPassword === config.password) {
                    // Store login session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('loginTime', Date.now());
                    sessionStorage.setItem('adminIP', currentIP);
                    
                    // Show admin panel
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('adminContainer').style.display = 'block';
                    
                    // Load current values
                    document.getElementById('dataRate').value = config.dataRate;
                    document.getElementById('gstRate').value = config.gstRate;
                    document.getElementById('specialDiscount').value = config.specialDiscount;
                } else {
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
            
            // ====== ADD IP HANDLER ======
            document.getElementById('addIpBtn').addEventListener('click', function() {
                const newIp = document.getElementById('newIp').value.trim();
                
                if (!newIp) {
                    alert('Please enter an IP address');
                    return;
                }
                
                // Simple IP validation
                const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
                if (!ipPattern.test(newIp)) {
                    alert('Please enter a valid IP address (e.g., 192.168.1.100)');
                    return;
                }
                
                if (!config.allowedIPs.includes(newIp)) {
                    config.allowedIPs.push(newIp);
                    saveConfig(config);
                    updateIPList(config.allowedIPs);
                    document.getElementById('newIp').value = '';
                    
                    // Show success
                    const successMessage = document.getElementById('successMessage');
                    successMessage.innerHTML = `<i class="fas fa-check-circle"></i> IP ${newIp} added successfully!`;
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    alert('This IP is already in the list');
                }
            });
            
            // ====== SAVE HANDLER ======
            document.getElementById('saveBtn').addEventListener('click', function() {
                // Update config
                config.dataRate = parseFloat(document.getElementById('dataRate').value) || 1.5;
                config.gstRate = parseFloat(document.getElementById('gstRate').value) || 18;
                config.specialDiscount = parseFloat(document.getElementById('specialDiscount').value) || 0;
                config.lastUpdated = new Date().toISOString();
                
                // Update password if provided
                const newPassword = document.getElementById('adminPassword').value;
                if (newPassword) {
                    config.password = newPassword;
                    document.getElementById('adminPassword').value = '';
                    alert('Password updated successfully!');
                }
                
                // Save config
                saveConfig(config);
                
                // Also save to a separate key for cloud-storage.html
                const priceConfig = {
                    dataRate: config.dataRate,
                    gstRate: config.gstRate,
                    specialDiscount: config.specialDiscount,
                    lastUpdated: config.lastUpdated
                };
                localStorage.setItem('odelyaPriceConfig', JSON.stringify(priceConfig));
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.innerHTML = `<i class="fas fa-check-circle"></i> Prices updated successfully!`;
                successMessage.style.display = 'block';
                
                // Auto-hide success message
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
                // Log activity
                console.log(`[${new Date().toLocaleString()}] Prices updated by ${currentIP}`);
            });
            
            // ====== ENTER KEY SUPPORT ======
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginBtn').click();
                }
            });
        });
        
        // ====== UPDATE IP LIST ======
        function updateIPList(ipList) {
            const ipListElement = document.getElementById('ipList');
            ipListElement.innerHTML = '';
            
            if (ipList.length === 0) {
                ipListElement.innerHTML = '<li style="color: #757575; text-align: center;">No IP restrictions (All IPs allowed)</li>';
                return;
            }
            
            ipList.forEach(ip => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${ip}
                    <button class="remove-ip" data-ip="${ip}">Remove</button>
                `;
                ipListElement.appendChild(li);
            });
            
            // Add remove handlers
            document.querySelectorAll('.remove-ip').forEach(button => {
                button.addEventListener('click', function() {
                    const ipToRemove = this.getAttribute('data-ip');
                    const config = loadConfig();
                    config.allowedIPs = config.allowedIPs.filter(ip => ip !== ipToRemove);
                    saveConfig(config);
                    updateIPList(config.allowedIPs);
                });
            });
        }
        
        // ====== AUTO LOGOUT CHECK ======
        function checkAutoLogout() {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                const loginTime = parseInt(sessionStorage.getItem('loginTime') || '0');
                const currentTime = Date.now();
                const hoursSinceLogin = (currentTime - loginTime) / (1000 * 60 * 60);
                
                // Auto logout after 2 hours
                if (hoursSinceLogin >= 2) {
                    sessionStorage.removeItem('adminLoggedIn');
                    sessionStorage.removeItem('loginTime');
                    sessionStorage.removeItem('adminIP');
                    window.location.reload();
                }
            }
        }
        
        // Check every minute
        setInterval(checkAutoLogout, 60000);
    </script>
</body>
</html>
