<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odelya - Plan Details</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: auto;
        }
        
        .form-header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.05);
        }
        
        .form-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
            padding: 0 20px;
        }
        
        .form-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .form-content {
            padding: 30px 20px;
        }
        
        .section-title {
            color: #3a0ca3;
            font-size: 1.4rem;
            margin: 20px 0 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4361ee;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-group input, .form-group select {
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .disabled-input {
            background-color: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }
        
        .required::after {
            content: " *";
            color: #f44336;
        }
        
        .form-footer {
            text-align: center;
            padding: 25px 20px;
            border-top: 2px solid #eee;
            margin-top: 20px;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .continue-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        
        .continue-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        
        .continue-btn.enabled {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            opacity: 1;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .continue-btn.enabled:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        
        /* Plan duration boxes */
        .duration-inputs {
            display: flex;
            gap: 10px;
        }
        
        .duration-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .duration-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }
        
        .duration-box input:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }
        
        .duration-box span {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        /* Custom Date Picker Styles */
        .custom-datepicker-container {
            position: relative;
            width: 100%;
        }
        
        .date-display-container {
            position: relative;
            cursor: pointer;
        }
        
        .date-display-container input {
            cursor: pointer;
            background-color: white;
            width: 100%;
        }
        
        .calendar-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4361ee;
            pointer-events: none;
        }
        
        .custom-datepicker {
            position: absolute;
            top: 100%;
            left: 0;
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            z-index: 1000;
            margin-top: 5px;
            display: none;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }
        
        .datepicker-header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .datepicker-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .nav-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .current-month-year {
            font-weight: 600;
            font-size: 1rem;
            min-width: 120px;
            text-align: center;
        }
        
        .datepicker-body {
            padding: 15px;
        }
        
        .month-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day-header, .date-cell {
            text-align: center;
            padding: 10px 5px;
            border-radius: 5px;
        }
        
        .day-header {
            font-weight: 600;
            color: #666;
            font-size: 0.85rem;
        }
        
        .date-cell {
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .date-cell:hover:not(.disabled-date):not(.selected-date) {
            background-color: #f0f0f0;
        }
        
        .available-date {
            color: #333;
        }
        
        .disabled-date {
            color: #ccc;
            cursor: not-allowed;
        }
        
        .today-date {
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
        }
        
        .selected-date {
            background-color: #4361ee;
            color: white;
            font-weight: 600;
        }
        
        .month-selector-view {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .month-option {
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .month-option:hover:not(.disabled-month) {
            background-color: #f0f0f0;
        }
        
        .available-month {
            color: #333;
        }
        
        .disabled-month {
            color: #ccc;
            cursor: not-allowed;
        }
        
        .selected-month {
            background-color: #4361ee;
            color: white;
        }
        
        /* Payment important rows */
        .payment-important {
            font-size: 1.2rem !important;
            font-weight: 700 !important;
        }
        
        .payment-important input {
            font-size: 1.2rem;
            font-weight: 700;
            color: #3a0ca3;
        }
        
        @media (max-width: 480px) {
            .form-header {
                padding: 20px 15px;
            }
            
            .form-header h1 {
                font-size: 1.7rem;
                margin-top: 10px;
                padding: 0;
            }
            
            .form-content {
                padding: 20px 15px;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .back-btn {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin-bottom: 15px;
                display: inline-block;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .duration-inputs {
                flex-direction: column;
            }
            
            .form-footer {
                padding: 20px 15px;
            }
            
            .continue-btn {
                padding: 14px 40px;
                font-size: 1.1rem;
            }
            
            .custom-datepicker {
                width: 280px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        @media (max-width: 320px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .form-header h1 {
                font-size: 1.5rem;
            }
            
            .back-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .continue-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .custom-datepicker {
                width: 260px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <a href="cloud-storage.html" class="back-btn">
                ‚Üê Change Plan
            </a>
            <h1>Plan Details</h1>
            <p>Configure your storage plan and payment details</p>
        </div>
        
        <div class="form-content">
            <!-- Plan Details Section -->
            <h2 class="section-title">Plan Details</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="planName" class="required">Plan Name</label>
                    <input type="text" id="planName" readonly class="disabled-input" value="Secure Cloud Storage">
                </div>
                
                <div class="form-group">
                    <label for="planSize" class="required">Plan (GB)</label>
                    <input type="text" id="planSize" readonly class="disabled-input" placeholder="Will auto-fill from pricing table">
                </div>
                
                <div class="form-group">
                    <label class="required">Plan Duration</label>
                    <div class="duration-inputs">
                        <div class="duration-box">
                            <input type="number" id="durationYears" min="0" max="10" value="0" placeholder="Years">
                            <span>Years</span>
                        </div>
                        <div class="duration-box">
                            <input type="number" id="durationMonths" min="0" max="11" value="0" placeholder="Months">
                            <span>Months</span>
                        </div>
                    </div>
                    <div class="error-message" id="durationError"></div>
                </div>
                
                <div class="form-group">
                    <label for="planStartDate" class="required">Plan Start Date</label>
                    <div class="custom-datepicker-container">
                        <div class="date-display-container">
                            <input type="text" id="planStartDate" class="datepicker" placeholder="DD-MM-YYYY (Select Date)" readonly>
                            <span class="calendar-icon">üìÖ</span>
                        </div>
                        <div class="custom-datepicker" id="customDatePicker">
                            <!-- Date picker content will be generated by JavaScript -->
                        </div>
                    </div>
                    <div class="error-message" id="startDateError"></div>
                </div>
                
                <div class="form-group">
                    <label for="planEndDate" class="required">Plan End Date</label>
                    <input type="text" id="planEndDate" readonly class="disabled-input" placeholder="Auto-calculated">
                </div>
                
                <div class="form-group payment-important">
                    <label for="planValue" class="required">Plan Value</label>
                    <input type="text" id="planValue" readonly class="disabled-input" placeholder="Plan price will appear here">
                </div>
            </div>
            
            <!-- Continue Button -->
            <div class="form-footer">
                <button class="continue-btn" onclick="savePlanDetails()" id="continueBtn" disabled>Continue</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let planType = '';
        let baseMonthlyPrice = 0;
        let baseYearlyPrice = 0;
        let originalPlanValue = '';
        let originalPlanName = '';
        let originalPlanSize = '';
        
        // Custom Date Picker Variables
        let currentView = 'dates'; // 'dates' or 'months'
        let currentDate = new Date();
        let selectedDate = null;
        let isDatePickerOpen = false;
        
        // Month names
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
        
        const monthAbbr = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
            "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        // Custom Date Picker Functions
        function initCustomDatePicker() {
            const dateInput = document.getElementById('planStartDate');
            const datePicker = document.getElementById('customDatePicker');
            
            // Toggle date picker visibility on input click
            dateInput.addEventListener('click', function(e) {
                e.stopPropagation();
                if (!isDatePickerOpen) {
                    showDatePicker();
                } else {
                    hideDatePicker();
                }
            });
            
            // Close date picker when clicking outside
            document.addEventListener('click', function(e) {
                if (isDatePickerOpen && !datePicker.contains(e.target) && e.target !== dateInput) {
                    hideDatePicker();
                }
            });
            
            // Initialize with current month view
            showCurrentMonthView();
        }
        
        function showDatePicker() {
            isDatePickerOpen = true;
            document.getElementById('customDatePicker').style.display = 'block';
        }
        
        function hideDatePicker() {
            isDatePickerOpen = false;
            document.getElementById('customDatePicker').style.display = 'none';
        }
        
        function showCurrentMonthView() {
            currentView = 'dates';
            currentDate = new Date(); // Reset to current date
            
            const today = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            // Get first day of month
            const firstDay = new Date(currentYear, currentMonth, 1);
            // Get last day of month
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            // Calculate days in month
            const daysInMonth = lastDay.getDate();
            // Get starting day (0 = Sunday, 1 = Monday, etc.)
            const startDay = firstDay.getDay();
            
            let html = `
                <div class="datepicker-header">
                    <div class="current-month-year">${monthNames[currentMonth]} ${currentYear}</div>
                    <div class="datepicker-nav">
                        <button class="nav-btn" onclick="previousMonth()" disabled>‚Üê</button>
                        <button class="nav-btn" onclick="showMonthSelector()">></button>
                    </div>
                </div>
                <div class="datepicker-body">
                    <div class="month-view">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
            `;
            
            // Add empty cells for days before the first day of month
            for (let i = 0; i < startDay; i++) {
                html += '<div class="date-cell"></div>';
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const cellDate = new Date(currentYear, currentMonth, day);
                const isToday = day === today.getDate() && 
                               currentMonth === today.getMonth() && 
                               currentYear === today.getFullYear();
                const isPast = cellDate < today.setHours(0, 0, 0, 0);
                const isSelected = selectedDate && 
                                  day === selectedDate.getDate() && 
                                  currentMonth === selectedDate.getMonth() && 
                                  currentYear === selectedDate.getFullYear();
                
                let cellClass = 'date-cell';
                if (isPast) {
                    cellClass += ' disabled-date';
                } else if (isSelected) {
                    cellClass += ' selected-date';
                } else if (isToday) {
                    cellClass += ' today-date';
                } else {
                    cellClass += ' available-date';
                }
                
                const onclick = isPast ? '' : `onclick="selectDate(${day}, ${currentMonth}, ${currentYear})"`;
                html += `<div class="${cellClass}" ${onclick}>${day}</div>`;
            }
            
            html += '</div></div>';
            document.getElementById('customDatePicker').innerHTML = html;
        }
        
        function showMonthSelector() {
            currentView = 'months';
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            let html = `
                <div class="datepicker-header">
                    <div class="current-month-year">Select Month</div>
                    <div class="datepicker-nav">
                        <button class="nav-btn" onclick="showCurrentMonthView()">‚Üê</button>
                        <button class="nav-btn" onclick="nextYear()">‚Üí</button>
                    </div>
                </div>
                <div class="datepicker-body">
                    <div class="month-selector-view">
            `;
            
            // Calculate max allowed month based on plan type
            let maxAllowedMonthIndex = 11; // Default to December
            
            if (planType === 'monthly') {
                // For monthly plans: current month + 9 months ahead (total 10 months including current)
                maxAllowedMonthIndex = Math.min(11, currentMonth + 9);
            }
            
            for (let monthIndex = 0; monthIndex < 12; monthIndex++) {
                const monthDate = new Date(currentYear, monthIndex, 1);
                const isPastMonth = monthIndex < currentMonth && currentYear === today.getFullYear();
                const isDisabled = planType === 'monthly' ? (monthIndex > maxAllowedMonthIndex) : false;
                const isAvailable = !isPastMonth && !isDisabled;
                
                let cellClass = 'month-option';
                
                if (!isAvailable) {
                    cellClass += ' disabled-month';
                } else {
                    cellClass += ' available-month';
                }
                
                if (selectedDate && 
                    monthIndex === selectedDate.getMonth() && 
                    currentYear === selectedDate.getFullYear()) {
                    cellClass += ' selected-month';
                }
                
                const onclick = isAvailable ? `onclick="selectMonthAndShowDates(${monthIndex}, ${currentYear})"` : '';
                html += `<div class="${cellClass}" ${onclick}>${monthAbbr[monthIndex]}</div>`;
            }
            
            html += '</div></div>';
            document.getElementById('customDatePicker').innerHTML = html;
        }
        
        function nextYear() {
            // For yearly plans, show next year's months
            if (planType === 'yearly') {
                currentDate.setFullYear(currentDate.getFullYear() + 1);
                showMonthSelector();
            }
        }
        
        function previousMonth() {
            // Disabled for current month view - can't go to past months
        }
        
        function selectDate(day, month, year) {
            selectedDate = new Date(year, month, day);
            
            // Format date as DD-MM-YYYY
            const formattedDate = 
                day.toString().padStart(2, '0') + '-' +
                (month + 1).toString().padStart(2, '0') + '-' +
                year;
            
            // Update input field
            document.getElementById('planStartDate').value = formattedDate;
            
            // Hide date picker
            hideDatePicker();
            
            // Trigger end date calculation
            calculateEndDate();
            hideError('planStartDate');
            updateContinueButton();
        }
        
        function selectMonthAndShowDates(monthIndex, year) {
            // Switch to date view for the selected month
            currentDate = new Date(year, monthIndex, 1);
            currentView = 'dates';
            
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            const today = new Date();
            
            // Get first day of month
            const firstDay = new Date(currentYear, currentMonth, 1);
            // Get last day of month
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            // Calculate days in month
            const daysInMonth = lastDay.getDate();
            // Get starting day (0 = Sunday, 1 = Monday, etc.)
            const startDay = firstDay.getDay();
            
            let html = `
                <div class="datepicker-header">
                    <div class="current-month-year">${monthNames[currentMonth]} ${currentYear}</div>
                    <div class="datepicker-nav">
                        <button class="nav-btn" onclick="previousMonth()">‚Üê</button>
                        <button class="nav-btn" onclick="showMonthSelector()">></button>
                    </div>
                </div>
                <div class="datepicker-body">
                    <div class="month-view">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
            `;
            
            // Add empty cells for days before the first day of month
            for (let i = 0; i < startDay; i++) {
                html += '<div class="date-cell"></div>';
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const cellDate = new Date(currentYear, currentMonth, day);
                const isToday = day === today.getDate() && 
                               currentMonth === today.getMonth() && 
                               currentYear === today.getFullYear();
                const isPast = cellDate < today.setHours(0, 0, 0, 0);
                const isSelected = selectedDate && 
                                  day === selectedDate.getDate() && 
                                  currentMonth === selectedDate.getMonth() && 
                                  currentYear === selectedDate.getFullYear();
                
                let cellClass = 'date-cell';
                if (isPast) {
                    cellClass += ' disabled-date';
                } else if (isSelected) {
                    cellClass += ' selected-date';
                } else if (isToday) {
                    cellClass += ' today-date';
                } else {
                    cellClass += ' available-date';
                }
                
                const onclick = isPast ? '' : `onclick="selectDate(${day}, ${currentMonth}, ${currentYear})"`;
                html += `<div class="${cellClass}" ${onclick}>${day}</div>`;
            }
            
            html += '</div></div>';
            document.getElementById('customDatePicker').innerHTML = html;
        }
        
        // Auto-fill plan details from URL
        function autoFillPlanDetails() {
            console.log('Auto-filling plan details from URL...');
            
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const planNameFromUrl = urlParams.get('plan') || '';
            const planSize = urlParams.get('size') || '';
            const planPrice = urlParams.get('price') || '';
            const planPeriod = urlParams.get('period') || '';
            
            console.log('URL Parameters:', {
                plan: planNameFromUrl,
                size: planSize,
                price: planPrice,
                period: planPeriod
            });
            
            // Store original values
            originalPlanValue = planPrice;
            originalPlanName = planNameFromUrl;
            originalPlanSize = planSize;
            
            // Fill plan name - ALWAYS "Secure Cloud Storage" but show original in hint
            document.getElementById('planName').value = 'Secure Cloud Storage';
            document.getElementById('planName').title = `Selected from: ${planNameFromUrl}`;
            
            // Fill plan size
            if (planSize) {
                document.getElementById('planSize').value = planSize + ' GB';
            } else {
                // Try to extract size from plan name
                const sizeMatch = planNameFromUrl.match(/(\d+)\s*GB/);
                if (sizeMatch) {
                    document.getElementById('planSize').value = sizeMatch[1] + ' GB';
                }
            }
            
            // Determine plan type and set initial duration
            if (planPeriod === 'monthly') {
                planType = 'monthly';
                baseMonthlyPrice = parseFloat(planPrice) || 0;
                baseYearlyPrice = 0;
                // Set default: 1 month for monthly plans
                document.getElementById('durationMonths').value = 1;
                document.getElementById('durationYears').value = 0;
                // DISABLE years input for monthly plans
                document.getElementById('durationYears').disabled = true;
                
            } else if (planPeriod === 'yearly') {
                planType = 'yearly';
                baseYearlyPrice = parseFloat(planPrice) || 0;
                baseMonthlyPrice = Math.round(baseYearlyPrice / 12);
                // Set default: 1 year for yearly plans
                document.getElementById('durationYears').value = 1;
                document.getElementById('durationMonths').value = 0;
                // ENABLE both inputs for yearly plans
                document.getElementById('durationYears').disabled = false;
                document.getElementById('durationMonths').disabled = false;
            } else {
                // Determine from plan name
                if (planNameFromUrl.toLowerCase().includes('monthly')) {
                    planType = 'monthly';
                    baseMonthlyPrice = parseFloat(planPrice) || 0;
                    document.getElementById('durationMonths').value = 1;
                    document.getElementById('durationYears').value = 0;
                    // DISABLE years input for monthly plans
                    document.getElementById('durationYears').disabled = true;
                } else {
                    planType = 'yearly';
                    baseYearlyPrice = parseFloat(planPrice) || 0;
                    baseMonthlyPrice = Math.round(baseYearlyPrice / 12);
                    document.getElementById('durationYears').value = 1;
                    document.getElementById('durationMonths').value = 0;
                    // ENABLE both inputs for yearly plans
                    document.getElementById('durationYears').disabled = false;
                    document.getElementById('durationMonths').disabled = false;
                }
            }
            
            console.log('Plan Type:', planType);
            console.log('Base Monthly Price:', baseMonthlyPrice);
            console.log('Base Yearly Price:', baseYearlyPrice);
            
            // Show plan value from URL (just the number as INR XX)
            if (planType === 'monthly') {
                document.getElementById('planValue').value = 'INR ' + baseMonthlyPrice.toLocaleString('en-IN');
            } else if (planType === 'yearly') {
                document.getElementById('planValue').value = 'INR ' + baseYearlyPrice.toLocaleString('en-IN');
            }
            
            // Enable continue button if all required data is present
            updateContinueButton();
        }
        
        // Calculate end date based on duration AND start date (end of month calculation)
        function calculateEndDate() {
            const startDateInput = document.getElementById('planStartDate').value;
            
            // If start date is not selected, clear end date
            if (!startDateInput) {
                document.getElementById('planEndDate').value = '';
                updateContinueButton();
                return;
            }
            
            const years = parseInt(document.getElementById('durationYears').value) || 0;
            const months = parseInt(document.getElementById('durationMonths').value) || 0;
            
            // If duration is 0, clear end date
            if (years === 0 && months === 0) {
                document.getElementById('planEndDate').value = '';
                updateContinueButton();
                return;
            }
            
            // Parse start date (DD-MM-YYYY)
            const [day, month, year] = startDateInput.split('-').map(Number);
            const startDate = new Date(year, month - 1, day);
            
            // Calculate end date
            let endDate = new Date(startDate);
            
            // Add years and months
            endDate.setFullYear(endDate.getFullYear() + years);
            endDate.setMonth(endDate.getMonth() + months);
            
            // Business logic for end date
            if (day === 1) {
                // Start date is 1st of month: end date is last day of previous month
                endDate.setDate(0);
            } else {
                // Start date is NOT 1st of month: end date is last day of NEXT month
                endDate.setMonth(endDate.getMonth() + 1);
                endDate.setDate(0);
            }
            
            // Format end date (DD-MM-YYYY)
            const formattedEndDate = 
                endDate.getDate().toString().padStart(2, '0') + '-' +
                (endDate.getMonth() + 1).toString().padStart(2, '0') + '-' +
                endDate.getFullYear();
            
            document.getElementById('planEndDate').value = formattedEndDate;
            
            // Update continue button
            updateContinueButton();
        }
        
        // Show error message
        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const fieldElement = document.getElementById(fieldId);
            
            if (errorDiv && fieldElement) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                fieldElement.style.borderColor = '#f44336';
            }
        }
        
        // Hide error message
        function hideError(fieldId) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const fieldElement = document.getElementById(fieldId);
            
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
            
            if (fieldElement) {
                fieldElement.style.borderColor = '#e0e0e0';
            }
        }
        
        // Check form validity
        function checkFormValidity() {
            // Check required fields
            const requiredFields = ['planStartDate'];
            
            for (const fieldId of requiredFields) {
                const field = document.getElementById(fieldId);
                if (!field || !field.value.trim()) {
                    return false;
                }
            }
            
            // Check plan duration
            const years = parseInt(document.getElementById('durationYears').value) || 0;
            const months = parseInt(document.getElementById('durationMonths').value) || 0;
            
            if (years === 0 && months === 0) {
                return false;
            }
            
            // Check if plan value is present
            const planValue = document.getElementById('planValue').value;
            if (!planValue || planValue === 'INR 0' || planValue === 'Calculated price will appear here') {
                return false;
            }
            
            return true;
        }
        
        // Update continue button
        function updateContinueButton() {
            const continueBtn = document.getElementById('continueBtn');
            const isValid = checkFormValidity();
            
            if (isValid) {
                continueBtn.disabled = false;
                continueBtn.classList.add('enabled');
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.remove('enabled');
            }
        }
        
        // Validate form
        function validateForm() {
            let isValid = true;
            
            // Clear all errors
            const fieldIds = ['planStartDate', 'duration'];
            
            fieldIds.forEach(fieldId => {
                hideError(fieldId);
            });
            
            // Check required fields
            const requiredFields = [
                {id: 'planStartDate', name: 'Plan Start Date'}
            ];
            
            requiredFields.forEach(field => {
                const value = document.getElementById(field.id).value.trim();
                if (!value) {
                    showError(field.id, `${field.name} is required`);
                    isValid = false;
                }
            });
            
            // Check plan duration
            const years = parseInt(document.getElementById('durationYears').value) || 0;
            const months = parseInt(document.getElementById('durationMonths').value) || 0;
            
            if (years === 0 && months === 0) {
                showError('durationError', 'Please enter plan duration (years and/or months)');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Save plan details and proceed to user-details.html
        function savePlanDetails() {
            if (!validateForm()) {
                return;
            }
            
            // Collect plan data
            const planDetailsData = {
                planName: document.getElementById('planName').value,
                originalPlanName: originalPlanName,
                planSize: document.getElementById('planSize').value,
                originalPlanSize: originalPlanSize,
                planType: planType,
                planDuration: {
                    years: parseInt(document.getElementById('durationYears').value) || 0,
                    months: parseInt(document.getElementById('durationMonths').value) || 0,
                    totalMonths: (parseInt(document.getElementById('durationYears').value) || 0) * 12 + 
                                (parseInt(document.getElementById('durationMonths').value) || 0)
                },
                planStartDate: document.getElementById('planStartDate').value,
                planEndDate: document.getElementById('planEndDate').value,
                planValue: document.getElementById('planValue').value,
                originalPlanValue: 'INR ' + originalPlanValue,
                basePrice: planType === 'monthly' ? baseMonthlyPrice : baseYearlyPrice,
                basePriceType: planType === 'monthly' ? 'monthly' : 'yearly'
            };
            
            // Save to session storage
            sessionStorage.setItem('odelya_planDetails', JSON.stringify(planDetailsData));
            
            console.log('Plan details saved:', planDetailsData);
            
            // Redirect to user-details.html
            window.location.href = 'user-details.html';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Duration calculation events
            document.getElementById('durationMonths').addEventListener('input', function() {
                // For monthly plans: max 11 months
                if (planType === 'monthly') {
                    if (this.value < 0) this.value = 0;
                    if (this.value > 11) this.value = 11;
                    // Keep years at 0 for monthly plans
                    document.getElementById('durationYears').value = 0;
                } else {
                    // For yearly plans: normal validation
                    if (this.value < 0) this.value = 0;
                    if (this.value > 11) this.value = 11;
                }
                calculateEndDate();
                hideError('durationError');
                updateContinueButton();
            });
            
            document.getElementById('durationYears').addEventListener('input', function() {
                // Only enabled for yearly plans
                if (!this.disabled) {
                    if (this.value < 0) this.value = 0;
                    if (this.value > 10) this.value = 10;
                    calculateEndDate();
                    hideError('durationError');
                    updateContinueButton();
                }
            });
            
            document.getElementById('durationMonths').addEventListener('change', function() {
                calculateEndDate();
                hideError('durationError');
                updateContinueButton();
            });
            
            document.getElementById('durationYears').addEventListener('change', function() {
                if (!this.disabled) {
                    calculateEndDate();
                    hideError('durationError');
                    updateContinueButton();
                }
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Plan Details Page Loaded');
            
            // Initialize custom date picker
            initCustomDatePicker();
            
            // Auto-fill plan details from URL
            autoFillPlanDetails();
            
            // Setup event listeners
            setupEventListeners();
            
            // Initial button state
            updateContinueButton();
        });
        
        // Make functions globally available
        window.savePlanDetails = savePlanDetails;
        window.calculateEndDate = calculateEndDate;
        window.showCurrentMonthView = showCurrentMonthView;
        window.showMonthSelector = showMonthSelector;
        window.nextYear = nextYear;
        window.previousMonth = previousMonth;
        window.selectDate = selectDate;
        window.selectMonthAndShowDates = selectMonthAndShowDates;
    </script>
</body>
