<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odelya - Plan Details</title>
    
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: auto;
        }
        
        .form-header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem; /* Increased font size */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.05);
        }
        
        .form-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
            padding: 0 20px;
        }
        
        .form-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .form-content {
            padding: 30px 20px;
        }
        
        .section-title {
            color: #3a0ca3;
            font-size: 1.4rem;
            margin: 20px 0 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4361ee;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-group input, .form-group select {
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .disabled-input {
            background-color: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }
        
        .required::after {
            content: " *";
            color: #f44336;
        }
        
        .form-footer {
            text-align: center;
            padding: 25px 20px;
            border-top: 2px solid #eee;
            margin-top: 20px;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 16px 50px; /* Increased padding */
            font-size: 1.2rem; /* Increased font size */
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .continue-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        
        .continue-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        
        .continue-btn.enabled {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            opacity: 1;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .continue-btn.enabled:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        
        /* Plan duration boxes */
        .duration-inputs {
            display: flex;
            gap: 10px;
        }
        
        .duration-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .duration-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }
        
        .duration-box input:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }
        
        .duration-box span {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        /* Payment important rows */
        .payment-important {
            font-size: 1.2rem !important;
            font-weight: 700 !important;
        }
        
        .payment-important input {
            font-size: 1.2rem;
            font-weight: 700;
            color: #3a0ca3;
        }
        
        @media (max-width: 480px) {
            .form-header {
                padding: 20px 15px;
            }
            
            .form-header h1 {
                font-size: 1.7rem;
                margin-top: 10px;
                padding: 0;
            }
            
            .form-content {
                padding: 20px 15px;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .back-btn {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin-bottom: 15px;
                display: inline-block;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .duration-inputs {
                flex-direction: column;
            }
            
            .form-footer {
                padding: 20px 15px;
            }
            
            .continue-btn {
                padding: 14px 40px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 320px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .form-header h1 {
                font-size: 1.5rem;
            }
            
            .back-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .continue-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
        
        /* Hide duration boxes when not needed */
        .duration-box.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <a href="cloud-storage.html" class="back-btn">
                ‚Üê Change Plan
            </a>
            <h1>Plan Details</h1>
            <p>Configure your storage plan and payment details</p>
        </div>
        
        <div class="form-content">
            <!-- Plan Details Section -->
            <h2 class="section-title">Plan Details</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="planName" class="required">Plan Name</label>
                    <input type="text" id="planName" readonly class="disabled-input" value="Secure Cloud Storage">
                </div>
                
                <div class="form-group">
                    <label for="planSize" class="required">Plan (GB)</label>
                    <input type="text" id="planSize" readonly class="disabled-input" placeholder="Will auto-fill from pricing table">
                </div>
                
                <div class="form-group">
                    <label class="required">Plan Duration</label>
                    <div class="duration-inputs">
                        <div class="duration-box" id="yearsBox">
                            <input type="number" id="durationYears" min="0" max="10" value="0" placeholder="Years" readonly>
                            <span>Years</span>
                        </div>
                        <div class="duration-box" id="monthsBox">
                            <input type="number" id="durationMonths" min="0" max="11" value="0" placeholder="Months" readonly>
                            <span>Months</span>
                        </div>
                    </div>
                    <div class="error-message" id="durationError"></div>
                </div>
                
                <div class="form-group">
                    <label for="planStartDate" class="required">Plan Start Date</label>
                    <input type="text" id="planStartDate" readonly class="disabled-input" placeholder="Auto-selected">
                </div>
                
                <div class="form-group">
                    <label for="planEndDate" class="required">Plan End Date</label>
                    <input type="text" id="planEndDate" readonly class="disabled-input" placeholder="Auto-calculated">
                </div>
                
                <div class="form-group payment-important">
                    <label for="planValue" class="required">Plan Value</label>
                    <input type="text" id="planValue" readonly class="disabled-input" placeholder="Plan price will appear here">
                </div>
            </div>
            
            <!-- Continue Button -->
            <div class="form-footer">
                <button class="continue-btn" onclick="savePlanDetails()" id="continueBtn" disabled>Continue</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let planType = '';
        let baseMonthlyPrice = 0;
        let baseYearlyPrice = 0;
        let originalPlanValue = '';
        let originalPlanName = '';
        let originalPlanSize = '';
        
        // Auto-fill plan details from URL
        function autoFillPlanDetails() {
            console.log('Auto-filling plan details from URL...');
            
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const planNameFromUrl = urlParams.get('plan') || '';
            const planSize = urlParams.get('size') || '';
            const planPrice = urlParams.get('price') || '';
            const planPeriod = urlParams.get('period') || '';
            
            console.log('URL Parameters:', {
                plan: planNameFromUrl,
                size: planSize,
                price: planPrice,
                period: planPeriod
            });
            
            // Store original values
            originalPlanValue = planPrice;
            originalPlanName = planNameFromUrl;
            originalPlanSize = planSize;
            
            // Fill plan name - ALWAYS "Secure Cloud Storage" but show original in hint
            document.getElementById('planName').value = 'Secure Cloud Storage';
            document.getElementById('planName').title = `Selected from: ${planNameFromUrl}`;
            
            // Fill plan size
            if (planSize) {
                document.getElementById('planSize').value = planSize + ' GB';
            } else {
                // Try to extract size from plan name
                const sizeMatch = planNameFromUrl.match(/(\d+)\s*GB/);
                if (sizeMatch) {
                    document.getElementById('planSize').value = sizeMatch[1] + ' GB';
                }
            }
            
            // Determine plan type and set initial duration
            if (planPeriod === 'monthly') {
                planType = 'monthly';
                baseMonthlyPrice = parseFloat(planPrice) || 0;
                baseYearlyPrice = 0;
                
                // Set default: 1 month for monthly plans
                document.getElementById('durationMonths').value = 1;
                document.getElementById('durationYears').value = 0;
                
                // Show only months, hide years
                document.getElementById('yearsBox').classList.add('hidden');
                document.getElementById('monthsBox').classList.remove('hidden');
                
            } else if (planPeriod === 'yearly') {
                planType = 'yearly';
                baseYearlyPrice = parseFloat(planPrice) || 0;
                baseMonthlyPrice = Math.round(baseYearlyPrice / 12);
                
                // Set default: 1 year for yearly plans
                document.getElementById('durationYears').value = 1;
                document.getElementById('durationMonths').value = 0;
                
                // Show only years, hide months
                document.getElementById('yearsBox').classList.remove('hidden');
                document.getElementById('monthsBox').classList.add('hidden');
                
            } else {
                // Determine from plan name
                if (planNameFromUrl.toLowerCase().includes('monthly')) {
                    planType = 'monthly';
                    baseMonthlyPrice = parseFloat(planPrice) || 0;
                    document.getElementById('durationMonths').value = 1;
                    document.getElementById('durationYears').value = 0;
                    
                    // Show only months, hide years
                    document.getElementById('yearsBox').classList.add('hidden');
                    document.getElementById('monthsBox').classList.remove('hidden');
                } else {
                    planType = 'yearly';
                    baseYearlyPrice = parseFloat(planPrice) || 0;
                    baseMonthlyPrice = Math.round(baseYearlyPrice / 12);
                    document.getElementById('durationYears').value = 1;
                    document.getElementById('durationMonths').value = 0;
                    
                    // Show only years, hide months
                    document.getElementById('yearsBox').classList.remove('hidden');
                    document.getElementById('monthsBox').classList.add('hidden');
                }
            }
            
            console.log('Plan Type:', planType);
            console.log('Base Monthly Price:', baseMonthlyPrice);
            console.log('Base Yearly Price:', baseYearlyPrice);
            
            // Show plan value from URL (just the number as INR XX)
            if (planType === 'monthly') {
                document.getElementById('planValue').value = 'INR ' + baseMonthlyPrice.toLocaleString('en-IN');
            } else if (planType === 'yearly') {
                document.getElementById('planValue').value = 'INR ' + baseYearlyPrice.toLocaleString('en-IN');
            }
            
            // Auto-set start date to current date
            setCurrentDateAsStartDate();
            
            // Calculate end date based on plan type
            calculateEndDate();
            
            // Enable continue button
            updateContinueButton();
        }
        
        // Set current date as start date
        function setCurrentDateAsStartDate() {
            const today = new Date();
            const day = today.getDate().toString().padStart(2, '0');
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const year = today.getFullYear();
            
            const formattedDate = `${day}-${month}-${year}`;
            document.getElementById('planStartDate').value = formattedDate;
        }
        
        // Calculate end date based on plan type and start date
        function calculateEndDate() {
            const startDateInput = document.getElementById('planStartDate').value;
            
            if (!startDateInput) {
                document.getElementById('planEndDate').value = '';
                return;
            }
            
            // Parse start date
            const [dayStr, monthStr, yearStr] = startDateInput.split('-');
            const day = parseInt(dayStr);
            const month = parseInt(monthStr);
            const year = parseInt(yearStr);
            
            const startDate = new Date(year, month - 1, day);
            
            if (planType === 'monthly') {
                calculateMonthlyEndDate(startDate, day);
            } else if (planType === 'yearly') {
                calculateYearlyEndDate(startDate, day);
            }
        }
        
        // Calculate end date for monthly plan
        function calculateMonthlyEndDate(startDate, startDay) {
            let endDate = new Date(startDate);
            
            // For monthly plans
            if (startDay === 1) {
                // Start date is 1st of month: end date is last day of same month
                endDate.setMonth(endDate.getMonth() + 1);
                endDate.setDate(0);
            } else {
                // Start date is NOT 1st of month: end date is last day of NEXT month
                endDate.setMonth(endDate.getMonth() + 2);
                endDate.setDate(0);
            }
            
            formatAndSetEndDate(endDate);
        }
        
        // Calculate end date for yearly plan
        function calculateYearlyEndDate(startDate, startDay) {
            let endDate = new Date(startDate);
            
            // For yearly plans
            if (startDay === 1) {
                // Start date is 1st of month: end date is last day of 12th month
                endDate.setFullYear(endDate.getFullYear() + 1);
                endDate.setDate(0);
            } else {
                // Start date is NOT 1st of month: end date is last day of NEXT 12th month
                endDate.setFullYear(endDate.getFullYear() + 1);
                endDate.setMonth(endDate.getMonth() + 1);
                endDate.setDate(0);
            }
            
            formatAndSetEndDate(endDate);
        }
        
        // Format and set end date in DD-MM-YYYY format
        function formatAndSetEndDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            
            const formattedDate = `${day}-${month}-${year}`;
            document.getElementById('planEndDate').value = formattedDate;
        }
        
        // Show error message
        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const fieldElement = document.getElementById(fieldId);
            
            if (errorDiv && fieldElement) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                fieldElement.style.borderColor = '#f44336';
            }
        }
        
        // Hide error message
        function hideError(fieldId) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const fieldElement = document.getElementById(fieldId);
            
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
            
            if (fieldElement) {
                fieldElement.style.borderColor = '#e0e0e0';
            }
        }
        
        // Check form validity
        function checkFormValidity() {
            // Check if all required fields have values
            const requiredFields = ['planStartDate', 'planEndDate'];
            
            for (const fieldId of requiredFields) {
                const field = document.getElementById(fieldId);
                if (!field || !field.value.trim()) {
                    return false;
                }
            }
            
            // Check if plan value is present
            const planValue = document.getElementById('planValue').value;
            if (!planValue || planValue === 'INR 0' || planValue === 'Plan price will appear here') {
                return false;
            }
            
            return true;
        }
        
        // Update continue button
        function updateContinueButton() {
            const continueBtn = document.getElementById('continueBtn');
            const isValid = checkFormValidity();
            
            if (isValid) {
                continueBtn.disabled = false;
                continueBtn.classList.add('enabled');
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.remove('enabled');
            }
        }
        
        // Validate form
        function validateForm() {
            let isValid = true;
            
            // Clear all errors
            const fieldIds = ['planStartDate', 'planEndDate', 'duration'];
            
            fieldIds.forEach(fieldId => {
                hideError(fieldId);
            });
            
            // Check required fields
            const requiredFields = [
                {id: 'planStartDate', name: 'Plan Start Date'},
                {id: 'planEndDate', name: 'Plan End Date'}
            ];
            
            requiredFields.forEach(field => {
                const value = document.getElementById(field.id).value.trim();
                if (!value) {
                    showError(field.id, `${field.name} is required`);
                    isValid = false;
                }
            });
            
            return isValid;
        }
        
        // Save plan details and proceed to user-details.html
        function savePlanDetails() {
            if (!validateForm()) {
                return;
            }
            
            // Collect plan data
            const planDetailsData = {
                planName: document.getElementById('planName').value,
                originalPlanName: originalPlanName,
                planSize: document.getElementById('planSize').value,
                originalPlanSize: originalPlanSize,
                planType: planType,
                planDuration: {
                    years: parseInt(document.getElementById('durationYears').value) || 0,
                    months: parseInt(document.getElementById('durationMonths').value) || 0,
                    totalMonths: (parseInt(document.getElementById('durationYears').value) || 0) * 12 + 
                                (parseInt(document.getElementById('durationMonths').value) || 0)
                },
                planStartDate: document.getElementById('planStartDate').value,
                planEndDate: document.getElementById('planEndDate').value,
                planValue: document.getElementById('planValue').value,
                originalPlanValue: 'INR ' + originalPlanValue,
                basePrice: planType === 'monthly' ? baseMonthlyPrice : baseYearlyPrice,
                basePriceType: planType === 'monthly' ? 'monthly' : 'yearly'
            };
            
            // Save to session storage
            sessionStorage.setItem('odelya_planDetails', JSON.stringify(planDetailsData));
            
            console.log('Plan details saved:', planDetailsData);
            
            // Redirect to user-details.html
            window.location.href = 'user-details.html';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // No event listeners needed for duration inputs as they are read-only
            // No event listeners for date inputs as they are auto-set and non-editable
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Plan Details Page Loaded');
            
            // Auto-fill plan details from URL
            autoFillPlanDetails();
            
            // Setup event listeners
            setupEventListeners();
            
            // Initial button state
            updateContinueButton();
        });
        
        // Make functions globally available
        window.savePlanDetails = savePlanDetails;
    </script>
</body>
</html>
