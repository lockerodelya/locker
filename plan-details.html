<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Date Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .test-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #3a0ca3;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }
        
        /* Custom Date Picker Styles - FIXED */
        .custom-datepicker-container {
            position: relative;
            width: 100%;
        }
        
        .date-display-container {
            position: relative;
            cursor: pointer;
        }
        
        .date-display-container input {
            cursor: pointer;
            background-color: white;
            width: 100%;
        }
        
        .calendar-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4361ee;
            pointer-events: none;
            font-size: 18px;
        }
        
        .custom-datepicker {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            z-index: 9999;
            display: none;
            overflow: hidden;
            border: 2px solid #4361ee;
        }
        
        .datepicker-header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .datepicker-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .nav-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .current-month-year {
            font-weight: 600;
            font-size: 16px;
            min-width: 140px;
            text-align: center;
        }
        
        .datepicker-body {
            padding: 15px;
        }
        
        .month-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day-header, .date-cell {
            text-align: center;
            padding: 10px 5px;
            border-radius: 5px;
        }
        
        .day-header {
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }
        
        .date-cell {
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .date-cell:hover:not(.disabled-date):not(.selected-date) {
            background-color: #f0f0f0;
        }
        
        .available-date {
            color: #333;
        }
        
        .disabled-date {
            color: #ccc;
            cursor: not-allowed;
        }
        
        .today-date {
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
        }
        
        .selected-date {
            background-color: #4361ee;
            color: white;
            font-weight: 600;
        }
        
        .month-selector-view {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .month-option {
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .month-option:hover:not(.disabled-month) {
            background-color: #f0f0f0;
        }
        
        .available-month {
            color: #333;
        }
        
        .disabled-month {
            color: #ccc;
            cursor: not-allowed;
        }
        
        .selected-month {
            background-color: #4361ee;
            color: white;
        }
        
        .plan-type-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .plan-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .plan-type-btn.active {
            background: #4361ee;
            color: white;
            border-color: #4361ee;
        }
        
        .test-result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4361ee;
        }
        
        .test-result h3 {
            color: #3a0ca3;
            margin-bottom: 10px;
        }
        
        .test-result p {
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Date Picker</h1>
        
        <div class="plan-type-selector">
            <button class="plan-type-btn active" onclick="setPlanType('monthly')">Monthly Plan (10 months max)</button>
            <button class="plan-type-btn" onclick="setPlanType('yearly')">Yearly Plan</button>
        </div>
        
        <div class="form-group">
            <label>Plan Start Date (Click to open date picker)</label>
            <div class="custom-datepicker-container">
                <div class="date-display-container">
                    <input type="text" id="planStartDate" class="datepicker" placeholder="DD-MM-YYYY (Select Date)" readonly>
                    <span class="calendar-icon">üìÖ</span>
                </div>
                <div class="custom-datepicker" id="customDatePicker">
                    <!-- Date picker content will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="test-result">
            <h3>Testing Instructions:</h3>
            <p>1. Click on the date input field</p>
            <p>2. You should see current month dates</p>
            <p>3. Click ">" arrow to see month selection</p>
            <p>4. Select a month to see dates for that month</p>
            <p>5. Click a date to select it</p>
            <p>6. Try switching between Monthly/Yearly plans</p>
        </div>
    </div>

    <script>
        // Global variables
        let planType = 'monthly'; // Default to monthly
        let selectedDate = null;
        let isDatePickerOpen = false;
        let currentView = 'dates';
        let currentDate = new Date();
        
        // Month names
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
        
        const monthAbbr = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
            "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        
        // Set plan type
        function setPlanType(type) {
            planType = type;
            
            // Update button styles
            document.querySelectorAll('.plan-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // If date picker is open, refresh it
            if (isDatePickerOpen) {
                if (currentView === 'months') {
                    showMonthSelector();
                } else {
                    showCurrentMonthView();
                }
            }
        }
        
        // Initialize date picker
        function initDatePicker() {
            const dateInput = document.getElementById('planStartDate');
            const datePicker = document.getElementById('customDatePicker');
            
            // Open date picker on input click
            dateInput.addEventListener('click', function(e) {
                e.stopPropagation();
                if (!isDatePickerOpen) {
                    openDatePicker();
                }
            });
            
            // Close date picker when clicking outside
            document.addEventListener('click', function(e) {
                if (isDatePickerOpen && !datePicker.contains(e.target) && e.target !== dateInput) {
                    closeDatePicker();
                }
            });
            
            // Initialize with current month view
            showCurrentMonthView();
        }
        
        function openDatePicker() {
            isDatePickerOpen = true;
            const datePicker = document.getElementById('customDatePicker');
            datePicker.style.display = 'block';
            datePicker.style.zIndex = '9999';
        }
        
        function closeDatePicker() {
            isDatePickerOpen = false;
            document.getElementById('customDatePicker').style.display = 'none';
        }
        
        function showCurrentMonthView() {
            currentView = 'dates';
            currentDate = new Date(); // Reset to current date
            
            const today = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            // Get first day of month
            const firstDay = new Date(currentYear, currentMonth, 1);
            // Get last day of month
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            // Calculate days in month
            const daysInMonth = lastDay.getDate();
            // Get starting day (0 = Sunday, 1 = Monday, etc.)
            const startDay = firstDay.getDay();
            
            let html = `
                <div class="datepicker-header">
                    <div class="current-month-year">${monthNames[currentMonth]} ${currentYear}</div>
                    <div class="datepicker-nav">
                        <button class="nav-btn disabled" disabled>‚Üê</button>
                        <button class="nav-btn" onclick="showMonthSelector()">></button>
                    </div>
                </div>
                <div class="datepicker-body">
                    <div class="month-view">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
            `;
            
            // Add empty cells for days before the first day of month
            for (let i = 0; i < startDay; i++) {
                html += '<div class="date-cell"></div>';
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const cellDate = new Date(currentYear, currentMonth, day);
                const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                const isToday = day === today.getDate() && 
                               currentMonth === today.getMonth() && 
                               currentYear === today.getFullYear();
                const isPast = cellDate < todayStart;
                const isSelected = selectedDate && 
                                  day === selectedDate.getDate() && 
                                  currentMonth === selectedDate.getMonth() && 
                                  currentYear === selectedDate.getFullYear();
                
                let cellClass = 'date-cell';
                if (isPast) {
                    cellClass += ' disabled-date';
                } else if (isSelected) {
                    cellClass += ' selected-date';
                } else if (isToday) {
                    cellClass += ' today-date';
                } else {
                    cellClass += ' available-date';
                }
                
                const onclick = isPast ? '' : `onclick="selectDate(${day}, ${currentMonth}, ${currentYear})"`;
                html += `<div class="${cellClass}" ${onclick}>${day}</div>`;
            }
            
            html += '</div></div>';
            document.getElementById('customDatePicker').innerHTML = html;
        }
        
        function showMonthSelector() {
            currentView = 'months';
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            let html = `
                <div class="datepicker-header">
                    <div class="current-month-year">Select Month</div>
                    <div class="datepicker-nav">
                        <button class="nav-btn" onclick="showCurrentMonthView()">‚Üê</button>
                        <button class="nav-btn" onclick="nextYear()">‚Üí</button>
                    </div>
                </div>
                <div class="datepicker-body">
                    <div class="month-selector-view">
            `;
            
            // Calculate max allowed month based on plan type
            let maxAllowedMonthIndex = 11; // Default to December
            
            if (planType === 'monthly') {
                // For monthly plans: current month + 9 months ahead (total 10 months including current)
                maxAllowedMonthIndex = Math.min(11, currentMonth + 9);
                console.log(`Monthly plan: current month ${monthAbbr[currentMonth]}, max allowed: ${monthAbbr[maxAllowedMonthIndex]}`);
            }
            
            for (let monthIndex = 0; monthIndex < 12; monthIndex++) {
                const monthDate = new Date(currentYear, monthIndex, 1);
                const isPastMonth = monthIndex < currentMonth;
                const isDisabled = planType === 'monthly' ? (monthIndex > maxAllowedMonthIndex) : false;
                const isAvailable = !isPastMonth && !isDisabled;
                
                let cellClass = 'month-option';
                
                if (!isAvailable) {
                    cellClass += ' disabled-month';
                } else {
                    cellClass += ' available-month';
                }
                
                if (selectedDate && 
                    monthIndex === selectedDate.getMonth() && 
                    currentYear === selectedDate.getFullYear()) {
                    cellClass += ' selected-month';
                }
                
                const onclick = isAvailable ? `onclick="selectMonth(${monthIndex}, ${currentYear})"` : '';
                html += `<div class="${cellClass}" ${onclick}>${monthAbbr[monthIndex]}</div>`;
            }
            
            html += '</div></div>';
            document.getElementById('customDatePicker').innerHTML = html;
        }
        
        function nextYear() {
            // For yearly plans, show next year's months
            if (planType === 'yearly') {
                currentDate.setFullYear(currentDate.getFullYear() + 1);
                showMonthSelector();
            }
        }
        
        function selectDate(day, month, year) {
            selectedDate = new Date(year, month, day);
            
            // Format date as DD-MM-YYYY
            const formattedDate = 
                day.toString().padStart(2, '0') + '-' +
                (month + 1).toString().padStart(2, '0') + '-' +
                year;
            
            // Update input field
            document.getElementById('planStartDate').value = formattedDate;
            
            console.log(`Selected date: ${formattedDate}`);
            
            // Close date picker
            closeDatePicker();
        }
        
        function selectMonth(monthIndex, year) {
            console.log(`Selected month: ${monthAbbr[monthIndex]} ${year}`);
            
            // Switch to date view for the selected month
            currentDate = new Date(year, monthIndex, 1);
            currentView = 'dates';
            
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            const today = new Date();
            
            // Get first day of month
            const firstDay = new Date(currentYear, currentMonth, 1);
            // Get last day of month
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            // Calculate days in month
            const daysInMonth = lastDay.getDate();
            // Get starting day (0 = Sunday, 1 = Monday, etc.)
            const startDay = firstDay.getDay();
            
            let html = `
                <div class="datepicker-header">
                    <div class="current-month-year">${monthNames[currentMonth]} ${currentYear}</div>
                    <div class="datepicker-nav">
                        <button class="nav-btn" onclick="previousMonth()">‚Üê</button>
                        <button class="nav-btn" onclick="showMonthSelector()">></button>
                    </div>
                </div>
                <div class="datepicker-body">
                    <div class="month-view">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
            `;
            
            // Add empty cells for days before the first day of month
            for (let i = 0; i < startDay; i++) {
                html += '<div class="date-cell"></div>';
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const cellDate = new Date(currentYear, currentMonth, day);
                const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                const isToday = day === today.getDate() && 
                               currentMonth === today.getMonth() && 
                               currentYear === today.getFullYear();
                const isPast = cellDate < todayStart;
                const isSelected = selectedDate && 
                                  day === selectedDate.getDate() && 
                                  currentMonth === selectedDate.getMonth() && 
                                  currentYear === selectedDate.getFullYear();
                
                let cellClass = 'date-cell';
                if (isPast) {
                    cellClass += ' disabled-date';
                } else if (isSelected) {
                    cellClass += ' selected-date';
                } else if (isToday) {
                    cellClass += ' today-date';
                } else {
                    cellClass += ' available-date';
                }
                
                const onclick = isPast ? '' : `onclick="selectDate(${day}, ${currentMonth}, ${currentYear})"`;
                html += `<div class="${cellClass}" ${onclick}>${day}</div>`;
            }
            
            html += '</div></div>';
            document.getElementById('customDatePicker').innerHTML = html;
        }
        
        function previousMonth() {
            // Go back to month selector
            showMonthSelector();
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test Date Picker Loaded');
            initDatePicker();
        });
        
        // Make functions globally available
        window.setPlanType = setPlanType;
        window.showCurrentMonthView = showCurrentMonthView;
        window.showMonthSelector = showMonthSelector;
        window.nextYear = nextYear;
        window.previousMonth = previousMonth;
        window.selectDate = selectDate;
        window.selectMonth = selectMonth;
    </script>
</body>
</html>
