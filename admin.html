<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - cloud.online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 15px;
        }
        
        .login-form {
            padding: 35px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 15px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 18px;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #2980b9, #2c3e50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #3498db, #34495e);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(52, 152, 219, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .footer-links a {
            color: #3498db;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 95%;
            }
            
            .login-form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-cogs"></i> Admin Portal</h1>
            <p>Secure Access to Your Account Information</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="userId"><i class="fas fa-user"></i> User ID</label>
                <input type="text" id="userId" name="userId" required 
                       placeholder="Enter your User ID">
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> 
                <span id="errorText">Invalid User ID or Password</span>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px;">Verifying credentials...</p>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
            
            <div class="footer-links">
                <p>Â© 2024 cloud.online | Secure Cloud Services</p>
                <p>Contact support if you forgot your credentials</p>
            </div>
        </form>
    </div>

    <script>
        // Password toggle visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginButton');
            
            // Hide error initially
            errorDiv.style.display = 'none';
            
            // Basic validation
            if (!userId || !password) {
                errorText.textContent = 'Please enter both User ID and Password';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Show loading
            loginBtn.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            // Simulate login check (will be replaced with real check later)
            setTimeout(() => {
                // TEMPORARY: Always fail for now (we'll add real users later)
                errorText.textContent = 'User not found. Please contact administrator.';
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                loginBtn.style.display = 'block';
                
                // In final version, we'll redirect to dashboard:
                // if (validUser) {
                //     window.location.href = 'dashboard.html?user=' + encodeURIComponent(userId);
                // }
            }, 1500);
        });
        
        // Clear error when user starts typing
        ['userId', 'password'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                document.getElementById('errorMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
