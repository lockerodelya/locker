<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Odelya</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4361ee;
        }
        button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        button:hover {
            background: #3a0ca3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 12, 163, 0.3);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .logo {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4361ee;
        }

        /* ====== LOGIN LOGO STYLES ====== */
        .login-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .login-logo-image {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
            object-fit: contain;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            border: 2px solid #4361ee;
        }

        /* Hide the original lock emoji */
        .login-box .logo {
            display: none;
        }        
            
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
       <div class="login-container">
        <div class="login-box">
            <!-- Logo image above the title -->
            <div class="login-logo-container">
                <img src="images/logo1.jpg" alt="Odelya Logo" class="login-logo-image">
            </div>
            <h2>Admin Portal</h2>
            
            <div class="input-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" placeholder="admin@odelya.com">
            </div>
            
            <div class="input-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyA9Rg_P5jp3jHYP91LqYrO6fNVxSKn-NvA",
            authDomain: "odelya-user-data.firebaseapp.com",
            projectId: "odelya-user-data",
            storageBucket: "odelya-user-data.firebasestorage.app",
            messagingSenderId: "590231118790",
            appId: "1:590231118790:web:572c355c8826ad9c9148c7",
            measurementId: "G-9SWTR9V32R"
        };

        // Initialize Firebase
        let auth, db;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showError("Firebase initialization failed. Please refresh.");
        }
        // ==================== END FIREBASE CONFIGURATION ====================

        // DOM elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Check if user is an admin (by checking admin collection)
        async function checkIfAdmin(userId) {
            try {
                // Check in 'admins' collection
                const adminDoc = await db.collection('admins').doc(userId).get();
                
                if (adminDoc.exists) {
                    return { isAdmin: true, data: adminDoc.data() };
                }
                
                // Alternatively, check by email in 'admins' collection
                const adminQuery = await db.collection('admins')
                    .where('email', '==', emailInput.value)
                    .limit(1)
                    .get();
                
                if (!adminQuery.empty) {
                    return { isAdmin: true, data: adminQuery.docs[0].data() };
                }
                
                return { isAdmin: false };
                
            } catch (error) {
                console.error("Error checking admin status:", error);
                return { isAdmin: false };
            }
        }

        // Create admin collection if it doesn't exist
        async function setupAdminCollection() {
            try {
                // Check if admins collection exists by trying to add a test document
                const testDoc = db.collection('admins').doc('setup_check');
                await testDoc.set({
                    setup: true,
                    timestamp: new Date().toISOString()
                }, { merge: true });
                
                console.log("Admin collection setup check complete");
                
            } catch (error) {
                console.error("Error setting up admin collection:", error);
            }
        }

        // Login function
        async function login() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Basic validation
            if (!email || !password) {
                showError("Please enter both email and password");
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.textContent = "Authenticating...";
            hideError();
            
            try {
                // First, authenticate with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log("User authenticated:", user.email);
                
                // Check if this user is an admin
                const adminCheck = await checkIfAdmin(user.uid);
                
                if (adminCheck.isAdmin) {
                    // User is admin - save session data
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_email', user.email);
                    localStorage.setItem('admin_uid', user.uid);
                    localStorage.setItem('admin_name', adminCheck.data?.name || 'Administrator');
                    
                    console.log("Admin login successful. Redirecting to dashboard...");
                    
                    // Redirect to dashboard
                    window.location.href = "admin-dashboard.html";
                    
                } else {
                    // User is not an admin
                    await auth.signOut(); // Sign them out
                    showError("Access denied. You are not authorized as an administrator.");
                    loginBtn.disabled = false;
                    loginBtn.textContent = "Login";
                }
                
            } catch (error) {
                console.error("Login error:", error);
                
                let errorMsg = "Login failed. ";
                switch (error.code) {
                    case 'auth/wrong-password':
                        errorMsg = "Incorrect password.";
                        break;
                    case 'auth/user-not-found':
                        errorMsg = "No account found with this email.";
                        break;
                    case 'auth/invalid-email':
                        errorMsg = "Invalid email format.";
                        break;
                    case 'auth/user-disabled':
                        errorMsg = "This account has been disabled.";
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = "Too many failed attempts. Try again later.";
                        break;
                    default:
                        errorMsg = error.message || "Login failed. Please try again.";
                }
                
                showError(errorMsg);
                loginBtn.disabled = false;
                loginBtn.textContent = "Login";
            }
        }

        // Setup function
        async function setup() {
            // Setup admin collection (only needed once)
            await setupAdminCollection();
            
            // Check if already logged in
            const isLoggedIn = localStorage.getItem('admin_logged_in');
            if (isLoggedIn === 'true') {
                // Verify the session is still valid
                try {
                    const currentUser = auth.currentUser;
                    if (currentUser) {
                        // Already logged in, redirect to dashboard
                        window.location.href = "admin-dashboard.html";
                    }
                } catch (error) {
                    // Clear invalid session
                    localStorage.removeItem('admin_logged_in');
                }
            }
            
            // Setup event listeners
            loginBtn.addEventListener('click', login);
            
            // Allow pressing Enter to login
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Admin login page loaded");
            setup();
        });
    </script>
</body>
</html>
