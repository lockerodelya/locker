    <style>

<body>
    <div class="header">
        <h1>Odelya User Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="container">
        <div class="welcome-message">
            Welcome back, <span id="userWelcomeName">User</span>! Here are your account details.
        </div>
        
        <h2 class="section-heading">My Account Information</h2>
        <div class="table-container">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>User Type</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Plan</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersList">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px;">
                            Loading your information...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>My Account Details</h2>
                <div class="user-id-header" id="modalUserIdDisplay">User ID: Loading...</div>
                <div class="modal-status" id="modalStatusDisplay">Status</div>
            </div>
            
            <div class="user-details" id="userDetails">
                <!-- User details will be loaded here -->
            </div>
            
            <div class="modal-actions">
                <button class="action-btn btn-pdf" onclick="generatePDF()" style="background: #6f42c1;">üìÑ Generate PDF</button>
                <button class="action-btn btn-close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyA9Rg_P5jp3jHYP91LqYrO6fNVxSKn-NvA",
            authDomain: "odelya-user-data.firebasestorage.app",
            projectId: "odelya-user-data",
            storageBucket: "odelya-user-data.firebasestorage.app",
            messagingSenderId: "590231118790",
            appId: "1:590231118790:web:572c355c8826ad9c9148c7",
            measurementId: "G-9SWTR9V32R"
        };

        // Initialize Firebase
        let auth, db;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
        // ==================== END FIREBASE CONFIGURATION ====================

        // Global variables
        let currentUserId = null;
        let currentUserData = null;

        // Generate random 6-digit user ID starting from 2-9
        function generateUserId() {
            let userId = '';
            // First digit: 2-9
            userId += Math.floor(Math.random() * 8) + 2;
            // Next 5 digits: 0-9
            for (let i = 0; i < 5; i++) {
                userId += Math.floor(Math.random() * 10);
            }
            return userId;
        }

        // Fix the user data structure to match what admin-dashboard expects
        function fixUserDataStructure(user) {
            const fixedUser = { ...user };
            
            // Generate or use existing user ID
            if (!fixedUser.userId) {
                fixedUser.userId = generateUserId();
            }
            
            // Map the data from user-account.html structure
            if (user.personalInfo) {
                fixedUser.name = user.personalInfo.name || 'N/A';
                fixedUser.email = user.personalInfo.email || user.email || 'N/A';
                fixedUser.phone = user.personalInfo.phone || 'N/A';
                fixedUser.dob = user.personalInfo.dob || null;
                fixedUser.gender = user.personalInfo.gender || null;
                fixedUser.aadhaar = user.personalInfo.aadhaar || null;
                fixedUser.pan = user.personalInfo.pan || null;
                fixedUser.gstin = user.personalInfo.gstin || null;
            }
            
            if (user.businessInfo) {
                fixedUser.doi = user.businessInfo.doi || null;
                fixedUser.pincode = user.businessInfo.pincode || null;
            }
            
            if (user.planDetails) {
                fixedUser.planName = user.planDetails.planName || 'N/A';
                fixedUser.planSize = user.planDetails.planSize || 'N/A';
                fixedUser.planType = user.planDetails.planType || 'N/A';
                fixedUser.planStartDate = user.planDetails.planStartDate || 'N/A';
                fixedUser.planEndDate = user.planDetails.planEndDate || 'N/A';
                fixedUser.planValue = user.planDetails.planValue || 'N/A';
            }
            
            // Map account fields - FIXED username mapping
            fixedUser.username = user.username || user.accountName || user.email?.split('@')[0] || 'N/A';
            
            // Map payment mode
            fixedUser.paymentMode = user.paymentMode || user.paymentDetails?.mode || 'N/A';
            
            // Ensure status
            fixedUser.status = user.status || 'inactive';
            
            return fixedUser;
        }

        // Format date to dd-mm-yyyy HH:MM:SS AM/PM
        function formatDateTime(dateValue) {
            if (!dateValue) return 'N/A';
            
            try {
                let date;
                if (dateValue.toDate) {
                    date = dateValue.toDate();
                } else if (typeof dateValue === 'string') {
                    date = new Date(dateValue);
                } else {
                    date = dateValue;
                }
                
                if (isNaN(date.getTime())) return 'Invalid Date';
                
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                
                let hours = date.getHours();
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12;
                hours = String(hours).padStart(2, '0');
                
                return `${day}-${month}-${year} ${hours}:${minutes}:${seconds} ${ampm}`;
            } catch (e) {
                return 'Invalid Date';
            }
        }

        // Format date for PDF header
        function formatDateTimeForPDFHeader(dateValue) {
            if (!dateValue) return 'N/A';
            
            try {
                let date;
                if (dateValue.toDate) {
                    date = dateValue.toDate();
                } else if (typeof dateValue === 'string') {
                    date = new Date(dateValue);
                } else {
                    date = new Date();
                }
                
                if (isNaN(date.getTime())) return 'Invalid Date';
                
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = String(date.getFullYear()).slice(-2);
                
                let hours = date.getHours();
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? 'pm' : 'am';
                
                hours = hours % 12;
                hours = hours ? hours : 12;
                hours = String(hours).padStart(2, '0');
                
                return `${day}-${month}-${year} ${hours}:${minutes}:${seconds} ${ampm}`;
            } catch (e) {
                return 'Invalid Date';
            }
        }

        // Auto-logout after 30 minutes of inactivity
        function setupAutoLogout() {
            let timeout;
            
            function resetTimer() {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    alert('Session expired due to inactivity. Please login again.');
                    logout();
                }, 30 * 60 * 1000);
            }
            
            ['click', 'mousemove', 'keypress', 'scroll'].forEach(event => {
                document.addEventListener(event, resetTimer);
            });
            
            resetTimer();
        }

        // Check if user is logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('user_logged_in');
            const userEmail = localStorage.getItem('user_email');
            
            if (!isLoggedIn || !userEmail) {
                window.location.href = "user-login.html";
            } else {
                // Show welcome message
                document.getElementById('userWelcomeName').textContent = localStorage.getItem('user_name') || userEmail.split('@')[0];
                setupAutoLogout();
                loadUserData();
            }
        };
        
        // Logout function
        function logout() {
            auth.signOut().then(() => {
                localStorage.removeItem('user_logged_in');
                localStorage.removeItem('user_email');
                localStorage.removeItem('user_uid');
                localStorage.removeItem('user_name');
                window.location.href = "user-login.html";
            });
        }

        // Load user data from Firebase
        function loadUserData() {
            console.log("Loading user data from Firebase...");
            
            const userEmail = localStorage.getItem('user_email');
            const userUid = localStorage.getItem('user_uid');
            
            if (!userEmail && !userUid) {
                window.location.href = "user-login.html";
                return;
            }
            
            // Try to find user by UID first
            let userQuery;
            if (userUid) {
                userQuery = db.collection("users").doc(userUid).get();
            } else {
                // Fallback: find by email
                userQuery = db.collection("users")
                    .where("personalInfo.email", "==", userEmail)
                    .limit(1)
                    .get()
                    .then(querySnapshot => {
                        if (!querySnapshot.empty) {
                            return querySnapshot.docs[0];
                        }
                        return null;
                    });
            }
            
            Promise.resolve(userQuery)
                .then((doc) => {
                    if (!doc || (doc.exists === false)) {
                        document.getElementById('usersList').innerHTML = `
                            <tr>
                                <td colspan="8" class="no-users">
                                    üì≠ User account not found in database
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    // Get user data
                    const userData = doc.data ? doc.data() : doc;
                    userData.id = doc.id || userUid;
                    
                    // Fix the data structure
                    const fixedUser = fixUserDataStructure(userData);
                    currentUserData = fixedUser;
                    currentUserId = userData.id;
                    
                    // Store user name if available
                    if (fixedUser.name && fixedUser.name !== 'N/A') {
                        localStorage.setItem('user_name', fixedUser.name);
                        document.getElementById('userWelcomeName').textContent = fixedUser.name;
                    }
                    
                    // Render user data in table (single row)
                    renderUserTable(fixedUser);
                    
                    console.log("User data loaded successfully!");
                })
                .catch((error) => {
                    console.error("Error loading user data:", error);
                    document.getElementById('usersList').innerHTML = `
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px; color: #dc3545;">
                                ‚ùå Error loading user data: ${error.message}
                            </td>
                        </tr>
                    `;
                });
        }
        
        // Render user data in table (single row)
        function renderUserTable(user) {
            const userType = user.userType || 'personal';
            const userName = user.name || 'N/A';
            
            const html = `
                <tr>
                    <td>${user.userId || 'N/A'}</td>
                    <td>
                        <span class="user-type-badge user-type-${userType}">
                            ${userType === 'personal' ? 'PERSONAL' : 'BUSINESS'}
                        </span>
                    </td>
                    <td>${userName}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td>${user.phone || 'N/A'}</td>
                    <td>${user.planName || 'N/A'}</td>
                    <td>
                        <span class="status ${user.status || 'inactive'}">
                            ${user.status || 'inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="view-btn" onclick="viewUserDetails()">View Details</button>
                        </div>
                    </td>
                </tr>
            `;
            
            document.getElementById('usersList').innerHTML = html;
        }
        
        // View user details
        window.viewUserDetails = function() {
            if (!currentUserData) {
                alert("No user data available");
                return;
            }
            
            document.getElementById('userDetails').innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                    üîÑ Loading your details...
                </div>
            `;
            
            document.getElementById('userModal').style.display = 'flex';
            
            // Show user details in modal (READ-ONLY MODE)
            showUserModal(currentUserData);
        };
        
        // Show user details in modal (READ-ONLY ONLY)
        function showUserModal(user) {
            console.log("Showing user modal. User type:", user.userType);
            currentUserId = user.id;
            
            let html = '';
            const userType = user.userType || 'personal';
            
            // Helper function to create READ-ONLY field
            function createField(label, fieldName, value) {
                let displayValue = value || 'N/A';
                let style = '';
                
                if (fieldName === 'status') {
                    let bgColor = '#f8f9fa';
                    let textColor = '#333';
                    if (value === 'active') { bgColor = '#d4edda'; textColor = '#155724'; }
                    else if (value === 'inactive') { bgColor = '#f8d7da'; textColor = '#721c24'; }
                    else if (value === 'suspended') { bgColor = '#6c757d'; textColor = 'white'; }
                    style = `background: ${bgColor}; color: ${textColor}; font-weight: bold; padding: 5px 10px; border-radius: 20px; display: inline-block;`;
                }
                
                return `
                    <div class="detail-group">
                        <label>${label}</label>
                        <div class="value" style="${style}">${displayValue}</div>
                    </div>
                `;
            }
            
            // LEFT COLUMN
            html += `<div class="left-column">`;
            
            html += createField('User Type', 'userType', userType === 'personal' ? 'Personal' : 'Business');
            html += createField('Name', 'name', user.name);
            html += createField('Email', 'email', user.email);
            html += createField('Phone', 'phone', user.phone);
            
            if (userType === 'personal') {
                html += createField('Date of Birth', 'dob', user.dob);
                html += createField('Gender', 'gender', user.gender);
            } else if (userType === 'business') {
                html += createField('DOI', 'doi', user.doi);
                html += createField('Pincode', 'pincode', user.pincode);
            }
            
            html += createField('Aadhaar Number', 'aadhaar', user.aadhaar);
            html += createField('PAN Number', 'pan', user.pan);
            html += createField('GSTIN', 'gstin', user.gstin);
            html += createField('Username', 'username', user.username);
            
            html += `</div>`;
            
            // RIGHT COLUMN
            html += `<div class="right-column">`;
            html += createField('Status', 'status', user.status || 'inactive');
            html += createField('Plan Name', 'planName', user.planName);
            html += createField('Plan Size', 'planSize', user.planSize);
            html += createField('Plan Type', 'planType', user.planType);
            html += createField('Plan Start Date', 'planStartDate', user.planStartDate);
            html += createField('Plan End Date', 'planEndDate', user.planEndDate);
            html += createField('Plan Value', 'planValue', user.planValue);
            html += createField('Payment Mode', 'paymentMode', user.paymentMode);
            
            if (user.accountCreated) {
                html += `
                    <div class="detail-group">
                        <label>Registered On</label>
                        <div class="value">${formatDateTime(user.accountCreated)}</div>
                    </div>
                `;
            }
            
            if (user.updatedAt) {
                html += `
                    <div class="detail-group">
                        <label>Last Updated</label>
                        <div class="value">${formatDateTime(user.updatedAt)}</div>
                    </div>
                `;
            }
            
            html += `</div>`;
            
            // Agreement row
            html += `<div class="agreement-row">`;
            html += `<span class="tick-mark">‚úì</span>`;
            html += `<span>I agree to the Terms & Conditions, Privacy Policy, Data Retention Policy, and all other applicable policies of Odelya Cloud Storage.</span>`;
            html += `</div>`;
            
            document.getElementById('userDetails').innerHTML = html;
            
            // Update modal header
            document.getElementById('modalUserIdDisplay').textContent = `User ID: ${user.userId || 'N/A'}`;
            
            const statusDisplay = document.getElementById('modalStatusDisplay');
            statusDisplay.textContent = user.status || 'inactive';
            statusDisplay.className = 'modal-status ' + (user.status || 'inactive');
        }
        
        // Close modal
        window.closeModal = function() {
            document.getElementById('userModal').style.display = 'none';
        };
        
        // Generate PDF for current user
        window.generatePDF = function() {
            if (!currentUserData) return;
            
            const originalText = event.target.textContent;
            event.target.textContent = "Creating PDF...";
            event.target.disabled = true;
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const leftMargin = 20;
                const rightMargin = 20;
                const topMargin = 20;
                const pageWidth = doc.internal.pageSize.width;
                const pageHeight = doc.internal.pageSize.height;
                const centerX = pageWidth / 2;
                
                // HEADER
                doc.setFontSize(16);
                doc.setTextColor(0, 212, 255);
                doc.text('ODELYA CLOUD STORAGE', centerX, topMargin, { align: 'center' });
                
                doc.setFontSize(14);
                doc.setTextColor(0, 0, 0);
                doc.text('MY ACCOUNT DETAILS', centerX, topMargin + 8, { align: 'center' });
                
                doc.setFontSize(9);
                doc.setTextColor(100, 100, 100);
                const generatedDateTime = formatDateTimeForPDFHeader(new Date());
                doc.text(`Generated: ${generatedDateTime}`, centerX, topMargin + 16, { align: 'center' });
                
                doc.text(`User ID: ${currentUserData.userId || 'N/A'}`, centerX, topMargin + 24, { align: 'center' });
                
                let y = topMargin + 40;
                
                doc.setDrawColor(200, 200, 200);
                doc.line(leftMargin, y, pageWidth - rightMargin, y);
                y += 10;
                
                // SECTION 1: PERSONAL INFORMATION
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(0, 212, 255);
                doc.text('PERSONAL INFORMATION', leftMargin, y);
                y += 8;
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(0, 0, 0);
                
                const userType = currentUserData.userType || 'personal';
                let personalData = [];

                if (userType === 'personal') {
                    personalData = [
                        {label: 'User Type', value: 'Personal'},
                        {label: 'Name', value: currentUserData.name || 'N/A'},
                        {label: 'Email', value: currentUserData.email || 'N/A'},
                        {label: 'Phone', value: currentUserData.phone || 'N/A'},
                        {label: 'Date of Birth', value: currentUserData.dob || 'N/A'},
                        {label: 'Gender', value: currentUserData.gender || 'N/A'},
                        {label: 'Aadhaar', value: currentUserData.aadhaar || 'N/A'},
                        {label: 'PAN', value: currentUserData.pan || 'N/A'},
                        {label: 'GSTIN', value: currentUserData.gstin || 'N/A'},
                        {label: 'Username', value: currentUserData.username || 'N/A'}
                    ];
                } else if (userType === 'business') {
                    personalData = [
                        {label: 'User Type', value: 'Business'},
                        {label: 'Business Name', value: currentUserData.name || 'N/A'},
                        {label: 'Email', value: currentUserData.email || 'N/A'},
                        {label: 'Phone', value: currentUserData.phone || 'N/A'},
                        {label: 'Date of Incorp.', value: currentUserData.doi || 'N/A'},
                        {label: 'Pincode', value: currentUserData.pincode || 'N/A'},
                        {label: 'Aadhaar', value: currentUserData.aadhaar || 'N/A'},
                        {label: 'PAN', value: currentUserData.pan || 'N/A'},
                        {label: 'GSTIN', value: currentUserData.gstin || 'N/A'},
                        {label: 'Username', value: currentUserData.username || 'N/A'}
                    ];
                }
                
                doc.setFont('helvetica', 'bold');
                let maxLabelWidth = 0;
                personalData.forEach(item => {
                    const width = doc.getTextWidth(item.label + ': ');
                    if (width > maxLabelWidth) maxLabelWidth = width;
                });
                
                const valueStartX = leftMargin + maxLabelWidth + 2;
                
                personalData.forEach(item => {
                    doc.setFont('helvetica', 'bold');
                    doc.text(item.label + ':', leftMargin, y);
                    
                    doc.setFont('helvetica', 'normal');
                    let displayValue = item.value;
                    
                    if (displayValue.length > 30 && item.label !== 'Email') {
                        displayValue = displayValue.substring(0, 30) + '...';
                    }
                    
                    doc.text(displayValue, valueStartX, y);
                    y += 6;
                });
                
                y += 4;
                
                doc.setDrawColor(200, 200, 200);
                doc.line(leftMargin, y, pageWidth - rightMargin, y);
                y += 10;
                
                // SECTION 2: ACCOUNT & PLAN DETAILS
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(0, 212, 255);
                doc.text('ACCOUNT & PLAN DETAILS', leftMargin, y);
                y += 8;
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(0, 0, 0);
                
                const accountData = [
                    {label: 'Status', value: (currentUserData.status || 'inactive').toUpperCase()},
                    {label: 'Plan Name', value: currentUserData.planName || 'N/A'},
                    {label: 'Plan Size', value: currentUserData.planSize || 'N/A'},
                    {label: 'Plan Type', value: currentUserData.planType || 'N/A'},
                    {label: 'Plan Start Date', value: currentUserData.planStartDate || 'N/A'},
                    {label: 'Plan End Date', value: currentUserData.planEndDate || 'N/A'},
                    {label: 'Plan Value', value: currentUserData.planValue || 'N/A'},
                    {label: 'Payment Mode', value: currentUserData.paymentMode || 'N/A'},
                    {label: 'Registered On', value: currentUserData.accountCreated ? formatDateTime(currentUserData.accountCreated) : 'N/A'}
                ];
                
                doc.setFont('helvetica', 'bold');
                maxLabelWidth = 0;
                accountData.forEach(item => {
                    const width = doc.getTextWidth(item.label + ': ');
                    if (width > maxLabelWidth) maxLabelWidth = width;
                });
                
                const accValueStartX = leftMargin + maxLabelWidth + 2;
                
                accountData.forEach(item => {
                    doc.setFont('helvetica', 'bold');
                    doc.text(item.label + ':', leftMargin, y);
                    
                    doc.setFont('helvetica', 'normal');
                    let displayValue = item.value;
                    
                    if (displayValue.length > 30) {
                        displayValue = displayValue.substring(0, 30) + '...';
                    }
                    
                    doc.text(displayValue, accValueStartX, y);
                    y += 6;
                });
                
                y += 4;
                
                doc.setDrawColor(200, 200, 200);
                doc.line(leftMargin, y, pageWidth - rightMargin, y);
                y += 10;
                
                // AGREEMENT SECTION
                doc.setFontSize(10);
                doc.setFont('helvetica', 'bold');
                doc.text('AGREEMENT', leftMargin, y);
                y += 6;
                
                doc.setFont('helvetica', 'normal');
                
                const line1 = 'I agree to the Terms & Conditions, Privacy Policy,';
                const line2 = 'Data Retention Policy, and all other applicable policies of Odelya Cloud Storage.';
                
                doc.setDrawColor(0, 128, 0);
                doc.setLineWidth(0.5);
                const tickX = leftMargin;
                const tickY = y - 1;
                
                doc.line(tickX, tickY + 2, tickX + 1, tickY + 3);
                doc.line(tickX + 1, tickY + 3, tickX + 3, tickY);
                
                doc.setTextColor(0, 0, 0);
                doc.text(line1, leftMargin + 5, y);
                y += 5;
                doc.text(line2, leftMargin, y);
                y += 8;
                
                // FOOTER
                const footerY = pageHeight - 15;
                
                doc.setFontSize(8);
                doc.setTextColor(100, 100, 100);
                const userName = currentUserData.name || currentUserData.email || 'User';
                
                doc.text(`Generated by: ${userName}`, leftMargin, footerY);
                doc.text(`Page 1 of 1`, centerX, footerY, { align: 'center' });
                
                // Save PDF
                const phoneNumber = (currentUserData.phone || 'N/A').replace(/\s+/g, '');
                let nameForFile = currentUserData.name || 'user';
                nameForFile = nameForFile.replace(/\s+/g, '_');
                const fileName = `${phoneNumber}_${nameForFile}_MyAccount.pdf`;
                doc.save(fileName);
                
                console.log("PDF generated successfully!");
                
            } catch (error) {
                console.error("Error generating PDF:", error);
                alert("‚ùå Error generating PDF: " + error.message);
            } finally {
                event.target.textContent = originalText;
                event.target.disabled = false;
            }
        };
    </script>
</body>
